---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: model-monitor-sa
  namespace: ml-pipelines
  labels:
    app: model-performance-monitor
    component: ml-monitoring

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: model-monitor-role
  namespace: ml-pipelines
  labels:
    app: model-performance-monitor
    component: ml-monitoring
rules:
  # Acesso a ConfigMaps e Secrets para configuração
  - apiGroups: [""]
    resources: ["configmaps", "secrets"]
    verbs: ["get", "list"]

  # Acesso a Pods para logs e debugging
  - apiGroups: [""]
    resources: ["pods", "pods/log"]
    verbs: ["get", "list", "watch"]

  # Acesso a Jobs para trigger de treinamento MLflow
  - apiGroups: ["batch"]
    resources: ["jobs"]
    verbs: ["get", "list", "create"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: model-monitor-rolebinding
  namespace: ml-pipelines
  labels:
    app: model-performance-monitor
    component: ml-monitoring
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: model-monitor-role
subjects:
  - kind: ServiceAccount
    name: model-monitor-sa
    namespace: ml-pipelines
