# Alertmanager webhook receiver configuration for SLA Management System
# This configuration should be merged into the existing Alertmanager ConfigMap

apiVersion: v1
kind: ConfigMap
metadata:
  name: alertmanager-sla-webhook-config
  namespace: monitoring
  labels:
    app.kubernetes.io/name: alertmanager
    app.kubernetes.io/component: config
data:
  sla-webhook.yaml: |
    # Add this receiver to your Alertmanager configuration
    receivers:
      - name: sla-management-system-webhook
        webhook_configs:
          - url: http://sla-management-system.neural-hive-monitoring.svc.cluster.local:8000/webhooks/alertmanager
            send_resolved: true
            http_config:
              follow_redirects: true
            max_alerts: 0  # No limit on alerts per webhook

    # Add this route to your Alertmanager configuration
    route:
      routes:
        # Route for SLO-related alerts
        - match_re:
            slo: ".*"
          receiver: sla-management-system-webhook
          group_by:
            - slo
            - service
          group_wait: 10s
          group_interval: 5m
          repeat_interval: 4h
          continue: true  # Allow other receivers to also process these alerts

        # Route for SLA budget alerts
        - match:
            component: sla-management-system
          receiver: sla-management-system-webhook
          group_by:
            - alertname
            - slo_id
          group_wait: 10s
          group_interval: 5m
          repeat_interval: 4h
          continue: true

