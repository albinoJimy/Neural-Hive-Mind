[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
addopts =
    -v
    --tb=short
    --cov=neural_hive_specialists
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    --cov-fail-under=60
markers =
    unit: Testes unitÃ¡rios isolados
    integration: Testes com containers reais
    contract: Testes de contrato gRPC
    slow: Testes que demoram >5s
    benchmark: Testes de performance e benchmarks
