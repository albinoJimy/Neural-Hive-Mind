name: Dependency Audit

on:
  schedule:
    - cron: '0 0 * * 1'
  workflow_dispatch:
  pull_request:
    paths:
      - '**/requirements*.txt'
      - 'libraries/**/setup.py'

jobs:
  select-runner:
    name: Select Runner with Auto Fallback
    uses: ./.github/workflows/_runner-select.yml
    secrets: inherit

  audit:
    needs: select-runner
    runs-on: ${{ needs.select-runner.outputs.selected-runner }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install audit tools
        run: |
          pip install pipdeptree pip-audit safety

      - name: Run dependency audit script
        run: |
          # Scripts especializados mantidos em scripts/ (não foram movidos)
          chmod +x scripts/audit-dependencies.sh
          ./scripts/audit-dependencies.sh --check-security --output-format markdown

      - name: Run unused imports scan
        run: |
          # Script Python mantido em scripts/ (não foi movido)
          python scripts/scan-unused-imports.py --output reports/unused-imports.json

      - name: Upload audit reports
        uses: actions/upload-artifact@v4
        with:
          name: dependency-audit-reports
          path: |
            reports/dependency-audit-report.md
            reports/dependency-audit-report.json
            reports/unused-imports.json

      - name: Check for security vulnerabilities
        run: |
          if grep -q "HIGH\|CRITICAL" reports/dependency-audit-report.md; then
            echo "::error::High or critical security vulnerabilities found!"
            exit 1
          fi

      - name: Comment PR with audit results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            const report = fs.readFileSync('reports/dependency-audit-report.md', 'utf8');
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## Dependency Audit Report\n\n${report}`
            });
