name: Optimizer Agents Tests

on:
  workflow_dispatch:
  push:
    branches: [main, develop]
    paths:
      - 'services/optimizer-agents/**'
      - '.github/workflows/test-optimizer-agents.yml'
  pull_request:
    paths:
      - 'services/optimizer-agents/**'
      - '.github/workflows/test-optimizer-agents.yml'

env:
  PIP_DISABLE_PIP_VERSION_CHECK: "1"
  PYTHONDONTWRITEBYTECODE: "1"
  PYTHONUNBUFFERED: "1"

jobs:
  compile-protos:
    name: Compile Protocol Buffers
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install grpcio-tools
        run: pip install grpcio-tools

      - name: Compile Protocol Buffers
        working-directory: services/optimizer-agents
        run: make proto

      - name: Verify proto files generated
        working-directory: services/optimizer-agents
        run: |
          test -f src/proto/optimizer_agent_pb2.py || exit 1
          test -f src/proto/optimizer_agent_pb2_grpc.py || exit 1
          test -f proto/consensus_engine_extensions_pb2.py || exit 1
          test -f proto/consensus_engine_extensions_pb2_grpc.py || exit 1
          test -f proto/orchestrator_extensions_pb2.py || exit 1
          test -f proto/orchestrator_extensions_pb2_grpc.py || exit 1
          echo "All proto files generated successfully"

      - name: Upload compiled protos
        uses: actions/upload-artifact@v4
        with:
          name: compiled-protos
          path: |
            services/optimizer-agents/src/proto/*_pb2*.py
            services/optimizer-agents/proto/*_pb2*.py

  unit-tests:
    name: Unit Tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: compile-protos
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Download compiled protos
        uses: actions/download-artifact@v4
        with:
          name: compiled-protos
          path: services/optimizer-agents

      - name: Install dependencies
        working-directory: services/optimizer-agents
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio pytest-cov

      - name: Run gRPC unit tests
        working-directory: services/optimizer-agents
        run: |
          pytest tests/test_optimizer_servicer.py \
            tests/test_consensus_optimization_servicer.py \
            tests/test_orchestrator_optimization_servicer.py \
            -v \
            --cov=src/grpc_service \
            --cov-report=xml:coverage-grpc-unit.xml \
            --junit-xml=test-results/grpc-unit-junit.xml

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-results-py${{ matrix.python-version }}
          path: |
            services/optimizer-agents/test-results/
            services/optimizer-agents/coverage-grpc-unit.xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: services/optimizer-agents/coverage-grpc-unit.xml
          flags: optimizer-grpc-unit-py${{ matrix.python-version }}
          fail_ci_if_error: false

  integration-tests:
    name: gRPC Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: unit-tests
    services:
      mongo:
        image: mongo:7.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.runCommand({ ping: 1 })'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Download compiled protos
        uses: actions/download-artifact@v4
        with:
          name: compiled-protos
          path: services/optimizer-agents

      - name: Install dependencies
        working-directory: services/optimizer-agents
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio pytest-cov grpcio-health-checking

      - name: Run gRPC integration tests
        working-directory: services/optimizer-agents
        env:
          MONGODB_URI: mongodb://localhost:27017
          REDIS_URL: redis://localhost:6379
        run: |
          pytest tests/integration/ \
            -v \
            -m "integration" \
            --cov=src/grpc_service \
            --cov-report=xml:coverage-grpc-integration.xml \
            --junit-xml=test-results/grpc-integration-junit.xml

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: integration-test-results
          path: |
            services/optimizer-agents/test-results/
            services/optimizer-agents/coverage-grpc-integration.xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: services/optimizer-agents/coverage-grpc-integration.xml
          flags: optimizer-grpc-integration
          fail_ci_if_error: false

  quality-gate:
    name: Quality Gate
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests]
    steps:
      - uses: actions/checkout@v4

      - name: Download all test results
        uses: actions/download-artifact@v4
        with:
          pattern: '*-test-results*'
          merge-multiple: true

      - name: Summary
        run: |
          echo "## Optimizer Agents gRPC Tests Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Protocol Buffers compiled" >> $GITHUB_STEP_SUMMARY
          echo "- Unit tests passed" >> $GITHUB_STEP_SUMMARY
          echo "- Integration tests passed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Coverage Reports" >> $GITHUB_STEP_SUMMARY
          echo "See Codecov for detailed coverage analysis" >> $GITHUB_STEP_SUMMARY
