name: Rebuild Services with Fixed OTEL

on:
  workflow_dispatch:
    inputs:
      image_tag:
        description: 'Tag da imagem'
        required: false
        type: string
        default: '1.2.7'

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}/neural-hive-mind

# Permissões necessárias para push ao GHCR
permissions:
  contents: read
  packages: write
  actions: read

jobs:
  build:
    name: Build ${{ matrix.service }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        service:
          - memory-layer-api
          - mcp-tool-catalog

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set image variables
        id: vars
        run: |
          SVC="${{ matrix.service }}"
          REG="${{ env.REGISTRY }}"
          PREFIX="${{ env.IMAGE_PREFIX }}"
          TAG="${{ inputs.image_tag }}"
          echo "image_name=$REG/$PREFIX/$SVC" >> $GITHUB_OUTPUT
          echo "image_tag=$TAG" >> $GITHUB_OUTPUT
          echo "full_image=$REG/$PREFIX/$SVC:$TAG" >> $GITHUB_OUTPUT

      - name: Set up Docker BuildX
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.repository_owner }}
          password: ${{ secrets.CR_PAT }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.vars.outputs.image_name }}
          tags: |
            type=raw,value=${{ steps.vars.outputs.image_tag }}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: services/${{ matrix.service }}/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=${{ matrix.service }}
          cache-to: type=gha,mode=max,scope=${{ matrix.service }}
          platforms: linux/amd64

      - name: Summary
        run: |
          echo "Built ${{ steps.vars.outputs.full_image }}"
