name: Build e Deploy Gateway de Intenções

on:
  push:
    branches: [main, develop]
    paths:
      - 'services/gateway-intencoes/**'
      - 'schemas/intent-envelope/**'
      - '.github/workflows/build-gateway.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'services/gateway-intencoes/**'
      - 'schemas/intent-envelope/**'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: neural-hive-mind/gateway-intencoes

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Setup Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y ffmpeg libasound2-dev portaudio19-dev

    - name: Install dependencies
      working-directory: services/gateway-intencoes
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt
        pip install flake8 pytest-cov black isort mypy bandit safety

    - name: Download ML models
      run: |
        python -c "import whisper; whisper.load_model('base')"
        python -c "import spacy; spacy.download('pt_core_news_sm')"

    - name: Format check
      working-directory: services/gateway-intencoes
      run: |
        black --check src/
        isort --check-only src/

    - name: Lint
      working-directory: services/gateway-intencoes
      run: |
        flake8 src/ --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 src/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
        mypy src/ --ignore-missing-imports

    - name: Security scan
      working-directory: services/gateway-intencoes
      run: |
        bandit -r src/ -f json -o bandit-report.json || true
        bandit -r src/ -ll
        safety check --json --output safety-report.json || true
        safety check

    - name: Test
      working-directory: services/gateway-intencoes
      run: |
        pytest tests/unit/ -v --cov=src --cov-report=xml --cov-report=html
        pytest tests/integration/ -v --cov=src --cov-append --cov-report=xml

    - name: Upload coverage
      uses: codecov/codecov-action@v3
      with:
        file: services/gateway-intencoes/coverage.xml

  security-scan:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: 'services/gateway-intencoes'
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: Upload Trivy scan results
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: 'trivy-results.sarif'

  build-and-push:
    needs: [lint-and-test, security-scan]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
    - uses: actions/checkout@v4

    - name: Setup Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push
      uses: docker/build-push-action@v5
      with:
        context: services/gateway-intencoes
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  deploy-dev:
    if: github.ref == 'refs/heads/develop'
    needs: build-and-push
    runs-on: ubuntu-latest
    environment: development
    steps:
    - uses: actions/checkout@v4

    - name: Setup Helm
      uses: azure/setup-helm@v3
      with:
        version: '3.12.0'

    - name: Deploy to Development
      run: |
        helm upgrade --install gateway-intencoes ./helm-charts/gateway-intencoes \
          --namespace neural-hive-dev \
          --create-namespace \
          --values ./environments/dev/gateway-values.yaml \
          --set image.tag=${{ github.sha }} \
          --wait

  deploy-prod:
    if: github.ref == 'refs/heads/main'
    needs: build-and-push
    runs-on: ubuntu-latest
    environment: production
    steps:
    - uses: actions/checkout@v4

    - name: Deploy to Production
      run: |
        helm upgrade --install gateway-intencoes ./helm-charts/gateway-intencoes \
          --namespace neural-hive-prod \
          --values ./environments/prod/gateway-values.yaml \
          --set image.tag=${{ github.sha }} \
          --wait