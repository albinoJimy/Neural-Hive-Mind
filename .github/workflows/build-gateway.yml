name: Build e Deploy Gateway de Intenções

on:
  push:
    branches: [main, develop]
    paths:
      - 'services/gateway-intencoes/**'
      - 'schemas/intent-envelope/**'
      - '.github/workflows/build-gateway.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'services/gateway-intencoes/**'
      - 'schemas/intent-envelope/**'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: albinojimy/neural-hive-mind/gateway-intencoes

jobs:
  # ============================================================
  # NOVO: Job de seleção de runner com fallback
  # Prioriza GitHub-hosted, mas usa self-hosted quando necessário
  # ============================================================
  select-runner:
    name: Select Runner with Auto Fallback
    uses: ./.github/workflows/_runner-select.yml
    secrets: inherit

  # ============================================================
  # MODIFICADO: Adiciona 'needs' e usa runner selecionado
  # ============================================================
  lint-and-test:
    name: Lint and Test
    needs: select-runner
    runs-on: ${{ needs.select-runner.outputs.selected-runner }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg libasound2-dev portaudio19-dev

      - name: Install dependencies
        working-directory: services/gateway-intencoes
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 pytest-cov black isort mypy bandit safety

      - name: Auto-format code
        working-directory: services/gateway-intencoes
        run: |
          black src/
          isort src/

      - name: Commit auto-formatted changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add services/gateway-intencoes/src/
          git diff --quiet || git commit -m "style: auto-format with black [skip ci]"
          git push

      - name: Lint
        working-directory: services/gateway-intencoes
        run: |
          flake8 src/ --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 src/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
          mypy src/ --ignore-missing-imports

      - name: Security scan
        working-directory: services/gateway-intencoes
        run: |
          bandit -r src/ -f json -o bandit-report.json || true
          bandit -r src/ -ll
          safety check --json --output safety-report.json || true
          safety check

      - name: Test
        working-directory: services/gateway-intencoes
        run: |
          pytest tests/unit/ -v --cov=src --cov-report=xml --cov-report=html
          pytest tests/integration/ -v --cov=src --cov-append --cov-report=xml

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          file: services/gateway-intencoes/coverage.xml

  security-scan:
    name: Security Scan
    needs: select-runner
    runs-on: ${{ needs.select-runner.outputs.selected-runner }}
    steps:
      - uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: 'services/gateway-intencoes'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        continue-on-error: true
        with:
          sarif_file: 'trivy-results.sarif'

  build-and-push:
    name: Build and Push
    needs: [lint-and-test, security-scan]
    if: needs.lint-and-test.result == 'success' && needs.security-scan.result == 'success'
    runs-on: ${{ needs.select-runner.outputs.selected-runner }}
    permissions:
      contents: read
      packages: write
    # NOTA: Este workflow usa Docker build direto para CI/CD específico do Gateway.
    # Para builds locais ou multi-serviço, use: ./scripts/build.sh --services gateway-intencoes
    steps:
      - uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: services/gateway-intencoes/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-dev:
    name: Deploy to Development
    if: github.ref == 'refs/heads/develop'
    needs: select-runner
    runs-on: ${{ needs.select-runner.outputs.selected-runner }}
    environment: development
    steps:
      - uses: actions/checkout@v4

      - name: Setup Helm
        uses: azure/setup-helm@v3
        with:
          version: '3.12.0'

      - name: Deploy to Development
        run: |
          helm upgrade --install gateway-intencoes ./helm-charts/gateway-intencoes \
            --namespace neural-hive-dev \
            --create-namespace \
            --values ./environments/dev/gateway-values.yaml \
            --set image.tag=${{ github.sha }} \
            --wait

  deploy-prod:
    name: Deploy to Production
    if: github.ref == 'refs/heads/main' && needs.build-and-push.result == 'success'
    needs: [lint-and-test, security-scan, build-and-push]
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://gateway.neural-hive-mind.com
    steps:
      - uses: actions/checkout@v4

      - name: Setup Helm
        uses: azure/setup-helm@v3
        with:
          version: '3.12.0'

      - name: Configure kubectl
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBE_CONFIG }}" | base64 -d > $HOME/.kube/config

      - name: Deploy to Production
        run: |
          helm upgrade --install gateway-intencoes ./helm-charts/gateway-intencoes \
            --namespace neural-hive \
            --create-namespace \
            --values ./helm-charts/gateway-intencoes/values-staging.yaml \
            --set image.tag=${{ github.sha }} \
            --set image.repository=ghcr.io/albinojimy/neural-hive-mind/gateway-intencoes \
            --wait \
            --timeout 5m

      - name: Verify Deployment
        run: |
          kubectl rollout status deployment/gateway-intencoes -n neural-hive --timeout=5m
          kubectl get pods -n neural-hive -l app=gateway-intencoes
