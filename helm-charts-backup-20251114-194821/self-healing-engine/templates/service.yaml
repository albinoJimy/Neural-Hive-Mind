apiVersion: v1
kind: Service
metadata:
  name: {{ include "self-healing-engine.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "self-healing-engine.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
  - port: {{ .Values.service.ports.http }}
    targetPort: http
    protocol: TCP
    name: http
  - port: {{ .Values.service.ports.grpc }}
    targetPort: grpc
    protocol: TCP
    name: grpc
  - port: {{ .Values.service.ports.metrics }}
    targetPort: metrics
    protocol: TCP
    name: metrics
  selector:
    {{- include "self-healing-engine.selectorLabels" . | nindent 4 }}
