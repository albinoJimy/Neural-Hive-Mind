apiVersion: v1
kind: Service
metadata:
  name: {{ include "gateway-intencoes.fullname" . }}
  labels:
    {{- include "gateway-intencoes.labels" . | nindent 4 }}
    component: metrics
    neural.hive/metrics: "enabled"
  {{- with .Values.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      protocol: TCP
      name: http
  selector:
    {{- include "gateway-intencoes.selectorLabels" . | nindent 4 }}