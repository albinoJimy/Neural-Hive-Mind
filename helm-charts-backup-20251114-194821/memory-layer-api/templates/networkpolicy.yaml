{{- if .Values.networkPolicy.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "memory-layer-api.fullname" . }}
  labels:
    {{- include "memory-layer-api.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "memory-layer-api.selectorLabels" . | nindent 6 }}
  policyTypes:
  - Ingress
  - Egress
  ingress:
  {{- range .Values.networkPolicy.ingress }}
  - {{- toYaml . | nindent 4 }}
  {{- end }}
  egress:
  {{- range .Values.networkPolicy.egress }}
  - {{- toYaml . | nindent 4 }}
  {{- end }}
  # Permitir DNS (default)
  - to: []
    ports:
    - protocol: UDP
      port: 53
  # Permitir acesso ao OTEL Collector (default)
  - to:
    - namespaceSelector:
        matchLabels:
          name: observability
    ports:
    - protocol: TCP
      port: 4317
{{- end }}
