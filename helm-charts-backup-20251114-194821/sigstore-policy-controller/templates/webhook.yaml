apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingAdmissionWebhook
metadata:
  name: {{ .Values.webhook.name }}
  labels:
    {{- include "sigstore-policy-controller.labels" . | nindent 4 }}
webhooks:
- name: policy.sigstore.dev
  clientConfig:
    service:
      name: {{ .Values.webhook.name }}-service
      namespace: {{ .Values.webhook.namespace }}
      path: "/validate"
      port: {{ .Values.webhook.port }}
    {{- if .Values.tls.caCert }}
    caBundle: {{ .Values.tls.caCert | b64enc }}
    {{- end }}
  rules:
  - operations: ["CREATE", "UPDATE"]
    apiGroups: [""]
    apiVersions: ["v1"]
    resources: ["pods"]
  - operations: ["CREATE", "UPDATE"]
    apiGroups: ["apps"]
    apiVersions: ["v1"]
    resources: ["deployments", "replicasets", "daemonsets", "statefulsets"]
  - operations: ["CREATE", "UPDATE"]
    apiGroups: ["batch"]
    apiVersions: ["v1"]
    resources: ["jobs"]
  - operations: ["CREATE", "UPDATE"]
    apiGroups: ["batch"]
    apiVersions: ["v1beta1"]
    resources: ["cronjobs"]
  admissionReviewVersions: ["v1", "v1beta1"]
  sideEffects: None
  failurePolicy: {{ .Values.webhook.failurePolicy }}
  {{- if .Values.webhook.namespaceSelector }}
  namespaceSelector:
    {{- toYaml .Values.webhook.namespaceSelector | nindent 4 }}
  {{- end }}