{{- if .Values.serviceAccount.create }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "sigstore-policy-controller.fullname" . }}
  labels:
    {{- include "sigstore-policy-controller.labels" . | nindent 4 }}
rules:
- apiGroups: [""]
  resources: ["events"]
  verbs: ["create"]
- apiGroups: ["admissionregistration.k8s.io"]
  resources: ["validatingadmissionwebhooks", "mutatingadmissionwebhooks"]
  verbs: ["list", "watch"]
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
- apiGroups: [""]
  resources: ["configmaps"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["apps"]
  resources: ["deployments", "replicasets"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["policy.sigstore.dev"]
  resources: ["clusterimagepolicies"]
  verbs: ["get", "list", "watch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "sigstore-policy-controller.fullname" . }}
  labels:
    {{- include "sigstore-policy-controller.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "sigstore-policy-controller.fullname" . }}
subjects:
- kind: ServiceAccount
  name: {{ include "sigstore-policy-controller.serviceAccountName" . }}
  namespace: {{ .Values.webhook.namespace }}

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "sigstore-policy-controller.fullname" . }}-leader-election
  namespace: {{ .Values.webhook.namespace }}
  labels:
    {{- include "sigstore-policy-controller.labels" . | nindent 4 }}
rules:
- apiGroups: [""]
  resources: ["configmaps"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
- apiGroups: ["coordination.k8s.io"]
  resources: ["leases"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
- apiGroups: [""]
  resources: ["events"]
  verbs: ["create"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "sigstore-policy-controller.fullname" . }}-leader-election
  namespace: {{ .Values.webhook.namespace }}
  labels:
    {{- include "sigstore-policy-controller.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "sigstore-policy-controller.fullname" . }}-leader-election
subjects:
- kind: ServiceAccount
  name: {{ include "sigstore-policy-controller.serviceAccountName" . }}
  namespace: {{ .Values.webhook.namespace }}
{{- end }}