{{- if .Values.serviceAccount.create -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: guard-agents
  namespace: {{ .Values.config.namespace }}
  labels:
    app: guard-agents
    neural-hive.io/component: guard-agents
  {{- with .Values.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
{{- end }}
