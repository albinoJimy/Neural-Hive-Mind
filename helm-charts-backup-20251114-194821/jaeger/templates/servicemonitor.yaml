{{- if and .Values.jaeger.enabled .Values.jaeger.serviceMonitor.enabled }}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ include "jaeger.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "jaeger.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: jaeger
      app.kubernetes.io/instance: {{ .Release.Name }}
  endpoints:
  - port: admin
    interval: 30s
    path: /metrics
    scheme: http
  - port: query
    interval: 30s
    path: /metrics
    scheme: http
{{- end }}