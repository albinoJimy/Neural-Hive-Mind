apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "service-registry.fullname" . }}
  labels:
    {{- include "service-registry.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "service-registry.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "service-registry.selectorLabels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      serviceAccountName: {{ include "service-registry.serviceAccountName" . }}
      containers:
        - name: service-registry
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: grpc
              containerPort: 50051
              protocol: TCP
            - name: metrics
              containerPort: 9090
              protocol: TCP
          env:
            - name: SERVICE_NAME
              value: {{ .Values.config.serviceName }}
            - name: SERVICE_VERSION
              value: {{ .Values.config.serviceVersion }}
            - name: ENVIRONMENT
              value: {{ .Values.config.environment }}
            - name: LOG_LEVEL
              value: {{ .Values.config.logLevel }}
            - name: GRPC_PORT
              value: "50051"
            - name: METRICS_PORT
              value: "9090"
            - name: ETCD_ENDPOINTS
              value: {{ join "," .Values.config.etcd.endpoints }}
            - name: ETCD_PREFIX
              value: {{ .Values.config.etcd.prefix }}
            - name: ETCD_TIMEOUT_SECONDS
              value: "{{ .Values.config.etcd.timeoutSeconds }}"
            - name: HEALTH_CHECK_INTERVAL_SECONDS
              value: "{{ .Values.config.healthCheck.intervalSeconds }}"
            - name: HEARTBEAT_TIMEOUT_SECONDS
              value: "{{ .Values.config.heartbeat.timeoutSeconds }}"
            - name: REDIS_CLUSTER_NODES
              value: {{ join "," .Values.config.redis.clusterNodes }}
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "service-registry.fullname" . }}-secret
                  key: redis-password
            - name: OTEL_EXPORTER_ENDPOINT
              value: {{ .Values.config.otel.exporterEndpoint }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          livenessProbe:
            exec:
              command:
                - grpc_health_probe
                - -addr=:50051
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            exec:
              command:
                - grpc_health_probe
                - -addr=:50051
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 2
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}

---
{{- define "service-registry.fullname" -}}
{{- .Release.Name }}-service-registry
{{- end }}

{{- define "service-registry.labels" -}}
app.kubernetes.io/name: service-registry
app.kubernetes.io/instance: {{ .Release.Name }}
app.kubernetes.io/version: {{ .Chart.AppVersion }}
app.kubernetes.io/managed-by: {{ .Release.Service }}
{{- end }}

{{- define "service-registry.selectorLabels" -}}
app.kubernetes.io/name: service-registry
app.kubernetes.io/instance: {{ .Release.Name }}
{{- end }}

{{- define "service-registry.serviceAccountName" -}}
{{- if .Values.serviceAccount.create }}
{{- default (include "service-registry.fullname" .) .Values.serviceAccount.name }}
{{- else }}
{{- default "default" .Values.serviceAccount.name }}
{{- end }}
{{- end }}
