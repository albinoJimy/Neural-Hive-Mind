{{- if .Values.secrets.create }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "specialist-evolution.secretName" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "specialist-evolution.labels" . | nindent 4 }}
type: Opaque
stringData:
  mongodb_uri: {{ .Values.secrets.mongodbUri | quote }}
  neo4j_password: {{ .Values.secrets.neo4jPassword | quote }}
  {{- if .Values.secrets.redisPassword }}
  redis_password: {{ .Values.secrets.redisPassword | quote }}
  {{- end }}
  {{- if .Values.secrets.jwtSecretKey }}
  jwt_secret_key: {{ .Values.secrets.jwtSecretKey | quote }}
  {{- end }}
{{- end }}
