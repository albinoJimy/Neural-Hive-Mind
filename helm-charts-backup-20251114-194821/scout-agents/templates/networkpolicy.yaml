{{- if .Values.networkPolicy.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "scout-agents.fullname" . }}
  labels:
    {{- include "scout-agents.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "scout-agents.selectorLabels" . | nindent 6 }}
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow Prometheus scraping
    - from:
        - namespaceSelector:
            matchLabels:
              name: observability
      ports:
        - protocol: TCP
          port: {{ .Values.config.observability.prometheusPort }}
    # Allow Istio sidecar
    - from:
        - namespaceSelector:
            matchLabels:
              name: istio-system
      ports:
        - protocol: TCP
          port: {{ .Values.config.observability.httpPort }}
  egress:
    # Allow DNS
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: UDP
          port: 53
    # Allow Service Registry
    - to:
        - namespaceSelector:
            matchLabels:
              name: neural-hive-services
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: service-registry
      ports:
        - protocol: TCP
          port: {{ .Values.config.serviceRegistry.port }}
    # Allow Memory Layer API
    - to:
        - namespaceSelector:
            matchLabels:
              name: neural-hive-services
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: memory-layer-api
      ports:
        - protocol: TCP
          port: 8000
    # Allow Kafka
    - to:
        - namespaceSelector:
            matchLabels:
              name: kafka
      ports:
        - protocol: TCP
          port: 9092
    # Allow Redis (via Memory Layer typically, but direct if needed)
    - to:
        - namespaceSelector:
            matchLabels:
              name: data-stores
      ports:
        - protocol: TCP
          port: 6379
    # Allow Jaeger (tracing)
    - to:
        - namespaceSelector:
            matchLabels:
              name: observability
      ports:
        - protocol: TCP
          port: 14268
{{- end }}
