[pytest]
markers =
    real_integration: testes que requerem servicos reais (deselect with '-m "not real_integration"')
    slow: testes lentos (deselect with '-m "not slow"')
    unit: testes unitarios rapidos
    integration: testes de integracao com mocks
    ml: testes especificos de ML
    ml_integration: testes de integracao ML (requer MongoDB, MLflow)
    ml_promotion: testes do pipeline de promocao de modelos
    slow_ml: testes ML lentos (>30 segundos)

pythonpath = src
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

addopts =
    -v
    --tb=short
    --strict-markers
    -p no:warnings

timeout = 300

filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
