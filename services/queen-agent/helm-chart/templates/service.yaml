apiVersion: v1
kind: Service
metadata:
  name: {{ include "queen-agent.fullname" . }}
  labels:
    {{- include "queen-agent.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
  - name: http
    port: {{ .Values.service.ports.http }}
    targetPort: http
    protocol: TCP
  - name: grpc
    port: {{ .Values.service.ports.grpc }}
    targetPort: grpc
    protocol: TCP
  - name: metrics
    port: {{ .Values.service.ports.metrics }}
    targetPort: metrics
    protocol: TCP
  selector:
    {{- include "queen-agent.selectorLabels" . | nindent 4 }}
