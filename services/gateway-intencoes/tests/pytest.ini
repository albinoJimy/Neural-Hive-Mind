[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto

# Markers para categorizar testes
markers =
    unit: Testes unitários rápidos
    integration: Testes de integração com dependências externas
    slow: Testes que demoram mais para executar
    kafka: Testes que requerem Kafka
    ml: Testes que requerem modelos ML

# Configurações de logging para testes
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Configurações de cobertura
addopts =
    --strict-markers
    --strict-config
    --cov=src
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml
    --cov-fail-under=80

# Ignorar warnings específicos
filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning:whisper.*
    ignore::FutureWarning:transformers.*

# Timeout para testes assíncronos
timeout = 300

# Configurações para testes paralelos
dist = worksteal
numprocesses = auto