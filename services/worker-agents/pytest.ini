[pytest]
markers =
    e2e: End-to-end tests (requires Kubernetes cluster)
    slow: Slow tests (>1 minute)
    k8s: Tests that interact with Kubernetes
    integration: Integration tests
    unit: Unit tests
    executor_integration: Integration tests for worker agent executors

asyncio_mode = auto
timeout = 300
log_cli = true
log_cli_level = INFO
log_file = tests/logs/pytest.log
log_file_level = DEBUG
addopts =
    --verbose
    --tb=short
    --strict-markers

testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
