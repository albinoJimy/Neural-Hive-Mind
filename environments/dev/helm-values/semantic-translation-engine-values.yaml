## Valores para ambiente DEV

replicaCount: 1

image:
  tag: latest
  pullPolicy: Always

resources:
  requests:
    cpu: 200m
    memory: 512Mi
  limits:
    cpu: 1
    memory: 2Gi

config:
  environment: dev
  logLevel: DEBUG

  kafka:
    bootstrapServers: "neural-hive-kafka-bootstrap.neural-hive-kafka.svc.cluster.local:9092"
    consumerGroupId: "semantic-translation-engine-dev"
    securityProtocol: "PLAINTEXT"

  schemaRegistry:
    url: "http://schema-registry.kafka.svc.cluster.local:8081/apis/ccompat/v6"

  neo4j:
    uri: "bolt://neo4j-bolt.neo4j-cluster.svc.cluster.local:7687"
    queryTimeoutMs: 100

  mongodb:
    uri: "mongodb://mongodb.mongodb-cluster.svc.cluster.local:27017"
    database: "neural_hive_dev"

  redis:
    clusterNodes: "neural-hive-cache.redis-cluster.svc.cluster.local:6379"
    sslEnabled: false

  otel:
    samplingRate: 1.0

serviceMonitor:
  enabled: true
  interval: 60s

networkPolicy:
  enabled: true

environment: dev
