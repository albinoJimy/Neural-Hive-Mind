# Configuração de Bootstrap para Ambiente de Produção
# Neural Hive-Mind Production Environment

apiVersion: v1
kind: Config
metadata:
  name: neural-hive-prod-bootstrap
  environment: production

bootstrap_config:
  # Configurações de ResourceQuotas para produção
  prod_cognition_cpu_requests_quota: "10"
  prod_cognition_memory_requests_quota: "20Gi"
  prod_cognition_cpu_limits_quota: "20"
  prod_cognition_memory_limits_quota: "40Gi"
  prod_cognition_pvc_quota: "15"

  prod_orchestration_cpu_requests_quota: "8"
  prod_orchestration_memory_requests_quota: "16Gi"
  prod_orchestration_cpu_limits_quota: "16"
  prod_orchestration_memory_limits_quota: "32Gi"
  prod_orchestration_pvc_quota: "10"

  prod_execution_cpu_requests_quota: "20"
  prod_execution_memory_requests_quota: "40Gi"
  prod_execution_cpu_limits_quota: "40"
  prod_execution_memory_limits_quota: "80Gi"
  prod_execution_pvc_quota: "25"

  prod_observability_cpu_requests_quota: "5"
  prod_observability_memory_requests_quota: "10Gi"
  prod_observability_cpu_limits_quota: "10"
  prod_observability_memory_limits_quota: "20Gi"
  prod_observability_pvc_quota: "8"

  prod_security_cpu_requests_quota: "2"
  prod_security_memory_requests_quota: "4Gi"
  prod_security_cpu_limits_quota: "4"
  prod_security_memory_limits_quota: "8Gi"

  prod_infrastructure_cpu_requests_quota: "1"
  prod_infrastructure_memory_requests_quota: "2Gi"
  prod_infrastructure_cpu_limits_quota: "2"
  prod_infrastructure_memory_limits_quota: "4Gi"

  prod_auth_cpu_requests_quota: "2"
  prod_auth_memory_requests_quota: "4Gi"
  prod_auth_cpu_limits_quota: "4"
  prod_auth_memory_limits_quota: "8Gi"
  prod_auth_pvc_quota: "5"

  # Configurações de LimitRanges para produção
  prod_cognition_cpu_default_limit: "2"
  prod_cognition_memory_default_limit: "4Gi"
  prod_cognition_cpu_default_request: "500m"
  prod_cognition_memory_default_request: "1Gi"
  prod_cognition_cpu_max_limit: "8"
  prod_cognition_memory_max_limit: "16Gi"

  prod_orchestration_cpu_default_limit: "1"
  prod_orchestration_memory_default_limit: "2Gi"
  prod_orchestration_cpu_default_request: "200m"
  prod_orchestration_memory_default_request: "512Mi"
  prod_orchestration_cpu_max_limit: "4"
  prod_orchestration_memory_max_limit: "8Gi"

  prod_execution_cpu_default_limit: "4"
  prod_execution_memory_default_limit: "8Gi"
  prod_execution_cpu_default_request: "1"
  prod_execution_memory_default_request: "2Gi"
  prod_execution_cpu_max_limit: "16"
  prod_execution_memory_max_limit: "32Gi"

  prod_observability_cpu_default_limit: "1"
  prod_observability_memory_default_limit: "2Gi"
  prod_observability_cpu_default_request: "200m"
  prod_observability_memory_default_request: "512Mi"
  prod_observability_cpu_max_limit: "4"
  prod_observability_memory_max_limit: "8Gi"

  prod_auth_cpu_default_limit: "1"
  prod_auth_memory_default_limit: "2Gi"
  prod_auth_cpu_default_request: "500m"
  prod_auth_memory_default_request: "1Gi"
  prod_auth_cpu_max_limit: "4"
  prod_auth_memory_max_limit: "8Gi"

# Configurações específicas de produção
production:
  # Pod Security Standards rigorosos
  pod_security_standards:
    restricted_namespaces:
      - neural-hive-cognition
      - neural-hive-orchestration
      - neural-hive-execution
    baseline_namespaces:
      - neural-hive-system
      - neural-hive-observability
      - cosign-system
      - gatekeeper-system
      - cert-manager
      - auth
    privileged_namespaces:
      - kube-system
      - istio-system

  # Configurações de segurança rigorosas
  security:
    image_scanning_enabled: true
    vulnerability_blocking: true
    runtime_security_monitoring: true
    network_policies_enforced: true

  # Configurações de data governance rigorosas
  data_governance:
    retention_policies:
      default: "2y"
      minimum: "90d"
      maximum: "7y"

    compliance_requirements:
      - lgpd
      - gdpr
      - pci-dss

    validation_mode: "enforce"
    audit_logging: true
    encryption_at_rest: true
    encryption_in_transit: true

  # Service accounts com least privilege
  service_accounts:
    principle: "least-privilege"
    audit_enabled: true
    rotation_period: "90d"

  # Network policies rigorosas
  network_policies:
    default_deny: true
    allow_ingress_from_external: false
    egress_restrictions: true
    micro_segmentation: true

  # Alta disponibilidade
  high_availability:
    pod_disruption_budgets: true
    multi_zone_deployment: true
    backup_replication: true
    disaster_recovery: true

  # Monitoring e observabilidade
  monitoring:
    prometheus_retention: "90d"
    log_level: "info"
    trace_sampling_rate: 0.01
    alerting_enabled: true
    sla_monitoring: true

  # Configurações de storage para produção
  storage:
    default_storage_class: "ssd-replicated"
    backup_enabled: true
    backup_retention: "1y"
    encryption_required: true
    snapshot_schedule: "0 2 * * *"

  # Configurações de autenticação rigorosas
  authentication:
    session_timeout: "2h"
    require_mfa: true
    allow_local_users: false
    password_policy: "strict"
    session_monitoring: true

  # Configurações de compliance
  compliance:
    audit_logging: true
    data_classification: true
    access_reviews: true
    incident_response: true

  # Performance e scaling
  performance:
    horizontal_pod_autoscaling: true
    vertical_pod_autoscaling: false
    cluster_autoscaling: true
    resource_requests_enforced: true

  # Backup e disaster recovery
  backup:
    schedule: "0 1 * * *"
    retention_days: 30
    cross_region_replication: true
    encryption: true
    verification: true