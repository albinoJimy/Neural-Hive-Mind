apiVersion: v1
kind: Secret
metadata:
  name: {{ include "approval-service.secretName" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "approval-service.labels" . | nindent 4 }}
type: Opaque
data:
  {{- if .Values.secrets.kafkaSaslUsername }}
  KAFKA_SASL_USERNAME: {{ .Values.secrets.kafkaSaslUsername | b64enc | quote }}
  {{- end }}
  {{- if .Values.secrets.kafkaSaslPassword }}
  KAFKA_SASL_PASSWORD: {{ .Values.secrets.kafkaSaslPassword | b64enc | quote }}
  {{- end }}
  {{- if .Values.secrets.mongodbPassword }}
  MONGODB_PASSWORD: {{ .Values.secrets.mongodbPassword | b64enc | quote }}
  {{- end }}
  {{- if .Values.secrets.redisPassword }}
  REDIS_PASSWORD: {{ .Values.secrets.redisPassword | b64enc | quote }}
  {{- end }}
