apiVersion: v1
kind: Service
metadata:
  name: {{ include "specialist-evolution.fullname" . }}
  labels:
    {{- include "specialist-evolution.labels" . | nindent 4 }}
    neural.hive/metrics: "enabled"
    neural.hive/component: "evolution-specialist"
    neural.hive/layer: "cognitiva"
  annotations:
    neural-hive.io/component: evolution-specialist
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.ports.grpc.port }}
      targetPort: grpc
      protocol: {{ .Values.service.ports.grpc.protocol }}
      name: grpc
    - port: {{ .Values.service.ports.http.port }}
      targetPort: http
      protocol: {{ .Values.service.ports.http.protocol }}
      name: http
    - port: {{ .Values.service.ports.metrics.port }}
      targetPort: metrics
      protocol: {{ .Values.service.ports.metrics.protocol }}
      name: metrics
  selector:
    {{- include "specialist-evolution.selectorLabels" . | nindent 4 }}
