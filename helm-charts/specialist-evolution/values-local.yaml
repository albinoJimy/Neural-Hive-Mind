# Local development values for specialist-evolution
# Override production values for local Kubernetes clusters

# Reduced replica count for local development
replicaCount: 1
image:
  repository: neural-hive-mind/specialist-evolution
  tag: 1.0.0
  pullPolicy: IfNotPresent
  pullPolicy: IfNotPresent
# Reduced resources for local development (~50% of production)
resources:
  requests:
    cpu: 250m
    memory: 512Mi
  limits:
    cpu: 1000m
    memory: 2Gi
# Disable autoscaling for local development
autoscaling:
  enabled: false
# Disable pod disruption budget for local development
podDisruptionBudget:
  enabled: false
# Disable service monitor for local development
serviceMonitor:
  enabled: false
# Disable network policies for local development
networkPolicy:
  enabled: false
# Disable Istio for local development
istio:
  enabled: false
# Application configuration
config:
  environment: dev
  logLevel: DEBUG
  # MLflow configuration - production model for ML inference
  mlflow:
    trackingUri: http://mlflow.mlflow.svc.cluster.local:5000
    experimentName: specialist-evolution
    modelName: evolution-evaluator
    modelStage: Production
  # MongoDB configuration - with authentication for local
  mongodb:
    uri: mongodb://root:local_dev_password@mongodb.mongodb-cluster.svc.cluster.local:27017/neural_hive?authSource=admin
    database: neural_hive
    opinionsCollection: specialist_opinions
  # Neo4j configuration - no SSL for local
  neo4j:
    uri: bolt://neo4j-bolt.neo4j-cluster.svc.cluster.local:7687
    user: neo4j
    database: neo4j
  # Redis configuration - no SSL for local
  redis:
    clusterNodes: neural-hive-cache.redis-cluster.svc.cluster.local:6379
    sslEnabled: false
    cacheTtl: 300
  # OpenTelemetry configuration - disabled for local
  otel:
    endpoint: http://opentelemetry-collector.observability.svc.cluster.local:4317
  # gRPC configuration - reduced workers for local
  grpc:
    port: 50051
    maxWorkers: 5
    maxMessageLength: 4194304
  # HTTP configuration
  http:
    port: 8000
  # Prometheus configuration
  prometheus:
    port: 8080
  # Thresholds configuration - relaxed for local
  thresholds:
    minConfidenceScore: 0.7
    highRiskThreshold: 0.6
  # Timeouts configuration
  timeouts:
    evaluationMs: 3000
    modelInferenceMs: 3000
  # Features configuration
  features:
    enableExplainability: true
    enableCaching: true
    enableModelMonitoring: false
    enableTracing: false
  # Evolution-specific configuration
  evolution:
    trendAnalysisEnabled: true
    predictionEnabled: true
    adaptationEnabled: false
# Use default service account for local
serviceAccount:
  create: false
  name: default
# Simplified secrets for local development
secrets:
  mongodbUri: mongodb://root:local_dev_password@mongodb.mongodb-cluster.svc.cluster.local:27017/neural_hive?authSource=admin
  neo4jPassword: neo4j
  redisPassword: ""
# Relaxed probes for local development
livenessProbe:
  httpGet:
    path: /health
    port: 8000
  initialDelaySeconds: 60
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3
readinessProbe:
  httpGet:
    path: /ready
    port: 8000
  initialDelaySeconds: 30
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 3
