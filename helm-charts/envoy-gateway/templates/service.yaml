apiVersion: v1
kind: Service
metadata:
  name: envoy-gateway
  namespace: {{ .Release.Namespace }}
  labels:
    app: envoy-gateway
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    release: {{ .Release.Name }}
spec:
  type: {{ .Values.service.type }}
  selector:
    app: envoy-gateway
    release: {{ .Release.Name }}
  ports:
  - name: grpc
    port: {{ .Values.service.ports.grpc.port }}
    targetPort: {{ .Values.service.ports.grpc.targetPort }}
    protocol: {{ .Values.service.ports.grpc.protocol }}
  - name: admin
    port: {{ .Values.service.ports.admin.port }}
    targetPort: {{ .Values.service.ports.admin.targetPort }}
    protocol: {{ .Values.service.ports.admin.protocol }}
