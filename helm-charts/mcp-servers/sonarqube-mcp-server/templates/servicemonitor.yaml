{{- if .Values.serviceMonitor.enabled }}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ include "sonarqube-mcp-server.fullname" . }}
  labels:
    {{- include "sonarqube-mcp-server.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      {{- include "sonarqube-mcp-server.selectorLabels" . | nindent 6 }}
  endpoints:
    - port: metrics
      interval: {{ .Values.serviceMonitor.interval }}
      path: {{ .Values.serviceMonitor.path }}
{{- end }}
