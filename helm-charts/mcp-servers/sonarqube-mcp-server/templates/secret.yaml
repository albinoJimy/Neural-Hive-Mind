{{- if .Values.secrets.sonarqubeToken }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "sonarqube-mcp-server.fullname" . }}-secrets
  labels:
    {{- include "sonarqube-mcp-server.labels" . | nindent 4 }}
type: Opaque
stringData:
  sonarqube-token: {{ .Values.secrets.sonarqubeToken | quote }}
{{- end }}
