{{- if or .Values.secrets.openaiApiKey .Values.secrets.githubToken }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "ai-codegen-mcp-server.fullname" . }}-secrets
  labels:
    {{- include "ai-codegen-mcp-server.labels" . | nindent 4 }}
type: Opaque
stringData:
  {{- if .Values.secrets.openaiApiKey }}
  openai-api-key: {{ .Values.secrets.openaiApiKey | quote }}
  {{- end }}
  {{- if .Values.secrets.githubToken }}
  github-token: {{ .Values.secrets.githubToken | quote }}
  {{- end }}
{{- end }}
