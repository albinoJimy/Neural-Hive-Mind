apiVersion: v1
kind: Service
metadata:
  name: {{ include "trivy-mcp-server.fullname" . }}
  labels:
    {{- include "trivy-mcp-server.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.ports.http.port }}
      targetPort: {{ .Values.service.ports.http.targetPort }}
      protocol: TCP
      name: http
    - port: {{ .Values.service.ports.metrics.port }}
      targetPort: {{ .Values.service.ports.metrics.targetPort }}
      protocol: TCP
      name: metrics
  selector:
    {{- include "trivy-mcp-server.selectorLabels" . | nindent 4 }}
