{{/*
Admin credentials secret - created only if no existing secret is provided
*/}}
{{- if not .Values.auth.existingSecret }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "keycloak.fullname" . }}-secret
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "keycloak.labels" . | nindent 4 }}
type: Opaque
data:
  admin-user: {{ .Values.auth.adminUser | b64enc | quote }}
  admin-password: {{ .Values.auth.adminPassword | b64enc | quote }}
{{- end }}
{{/*
Database password secret for external database - created only when:
- PostgreSQL subchart is disabled
- No external database existing secret is provided
*/}}
{{- if and (not .Values.postgresql.enabled) (not .Values.externalDatabase.existingSecret) }}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "keycloak.fullname" . }}-db-secret
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "keycloak.labels" . | nindent 4 }}
type: Opaque
data:
  database-password: {{ .Values.externalDatabase.password | b64enc | quote }}
{{- end }}
{{- if and .Values.tls.enabled (not .Values.tls.existingSecret) }}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "keycloak.fullname" . }}-tls
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "keycloak.labels" . | nindent 4 }}
type: kubernetes.io/tls
data:
  tls.crt: {{ .Values.tls.cert | b64enc | quote }}
  tls.key: {{ .Values.tls.key | b64enc | quote }}
{{- end }}
