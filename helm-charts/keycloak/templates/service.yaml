{{- $ctx := include "keycloak.context" . | fromYaml }}
{{/* Serviço Principal - usando template comum */}}
{{- include "neural-hive.service" (dict "values" .Values "context" $ctx) }}
---
{{/* Serviço Headless - para clustering JGroups */}}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "keycloak.fullname" . }}-headless
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "keycloak.labels" . | nindent 4 }}
    app.kubernetes.io/component: headless
spec:
  clusterIP: None
  ports:
    - name: http
      port: {{ .Values.service.ports.http.port }}
      targetPort: http
      protocol: TCP
  selector:
    {{- include "keycloak.selectorLabels" . | nindent 4 }}
{{- if .Values.metrics.enabled }}
---
{{/* Serviço de Métricas */}}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "keycloak.fullname" . }}-metrics
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "keycloak.labels" . | nindent 4 }}
    app.kubernetes.io/component: metrics
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: {{ .Values.metrics.port | quote }}
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  ports:
    - name: metrics
      port: {{ .Values.metrics.port }}
      targetPort: management
      protocol: TCP
  selector:
    {{- include "keycloak.selectorLabels" . | nindent 4 }}
{{- end }}
