apiVersion: v2
name: keycloak
description: Keycloak OAuth2/OIDC Provider para Neural Hive-Mind
type: application
version: 0.1.0
appVersion: "22.0.5"
keywords:
  - keycloak
  - oauth2
  - oidc
  - authentication
  - authorization
  - neural-hive-mind
home: https://github.com/neural-hive-mind/infrastructure
sources:
  - https://github.com/keycloak/keycloak
  - https://www.keycloak.org/
maintainers:
  - name: Neural Hive-Mind Team
    email: security@neural-hive.local
dependencies:
  - name: postgresql
    version: "12.12.10"
    repository: "https://charts.bitnami.com/bitnami"
    condition: postgresql.enabled
  - name: common-templates
    version: "0.1.0"
    repository: "file://../common-templates"
    alias: common
annotations:
  category: Security
  licenses: Apache-2.0
  neural-hive.io/component: auth
  neural-hive.io/layer: security