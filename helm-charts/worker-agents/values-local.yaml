deployment:
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0

# Local development values for worker-agents
# Override production values for local Kubernetes clusters

# Reduced replica count for local development
replicaCount: 1

image:
  repository: 37.60.241.150:30500/worker-agents
  tag: "1.3.3"
  pullPolicy: IfNotPresent

# Reduced resources for local development (~50% of production)
resources:
  requests:
    cpu: 50m
    memory: 256Mi
  limits:
    cpu: 50m
    memory: 512Mi

# Disable autoscaling for local development
autoscaling:
  enabled: false

# Disable pod disruption budget for local development
podDisruptionBudget:
  enabled: false

# Disable service monitor for local development
serviceMonitor:
  enabled: false

# Disable network policies for local development
networkPolicy:
  enabled: false

# Disable Istio for local development
istio:
  enabled: false

# Application configuration
config:
  serviceName: worker-agents
  namespace: neural-hive-execution
  cluster: dev
  supportedTaskTypes:
    - BUILD
    - DEPLOY
    - TEST
    - VALIDATE
    - EXECUTE
  maxConcurrentTasks: 5

  kafka:
    bootstrapServers: neural-hive-kafka-kafka-bootstrap.kafka.svc.cluster.local:9092
    ticketsTopic: execution.tickets
    resultsTopic: execution.results
    consumerGroupId: worker-agents

  serviceRegistry:
    host: service-registry.neural-hive.svc.cluster.local
    port: 50051
    heartbeatIntervalSeconds: 30

  executionTicketService:
    url: http://execution-ticket-service.neural-hive-orchestration.svc.cluster.local:8080

  temporal:
    enabled: false
    host: temporal-frontend.temporal.svc.cluster.local
    port: 7233
    namespace: neural-hive-mind
    taskQueue: worker-tasks

  observability:
    otelEndpoint: http://opentelemetry-collector.observability.svc.cluster.local:4317
    prometheusPort: 9090
    httpPort: 8080
    logLevel: DEBUG

# Use default service account for local
serviceAccount:
  create: false
  name: default

# Simplified secrets for local development
secrets:
  kafkaSaslUsername: ""
  kafkaSaslPassword: ""
  redisPassword: ""

# Force pods to node with insecure registry configured
nodeSelector:
  kubernetes.io/hostname: vmi2911681

# Relaxed probes for local development
livenessProbe:
  httpGet:
    path: /health
    port: 8080
  initialDelaySeconds: 60
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /ready
    port: 8080
  initialDelaySeconds: 30
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 3
