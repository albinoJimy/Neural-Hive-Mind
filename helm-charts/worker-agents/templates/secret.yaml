apiVersion: v1
kind: Secret
metadata:
  name: {{ include "worker-agents.secretName" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "worker-agents.labels" . | nindent 4 }}
type: Opaque
stringData:
  {{- if .Values.secrets.kafkaSaslUsername }}
  KAFKA_SASL_USERNAME: {{ .Values.secrets.kafkaSaslUsername | quote }}
  {{- end }}
  {{- if .Values.secrets.kafkaSaslPassword }}
  KAFKA_SASL_PASSWORD: {{ .Values.secrets.kafkaSaslPassword | quote }}
  {{- end }}
  {{- /* ArgoCD Configuration */}}
  {{- if .Values.secrets.argoCdToken }}
  argocd_token: {{ .Values.secrets.argoCdToken | quote }}
  {{- end }}
  {{- if .Values.config.argocd.enabled }}
  argocd_enabled: "true"
  {{- if .Values.config.argocd.url }}
  argocd_url: {{ .Values.config.argocd.url | quote }}
  {{- end }}
  {{- end }}
  {{- /* Flux Configuration */}}
  {{- if .Values.config.flux.enabled }}
  flux_enabled: "true"
  flux_namespace: {{ .Values.config.flux.namespace | quote }}
  {{- if .Values.config.flux.kubeconfigPath }}
  flux_kubeconfig_path: {{ .Values.config.flux.kubeconfigPath | quote }}
  {{- end }}
  {{- end }}
