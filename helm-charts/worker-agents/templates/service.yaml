apiVersion: v1
kind: Service
metadata:
  name: {{ include "worker-agents.fullname" . }}
  labels:
    {{- include "worker-agents.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  ports:
  - port: {{ .Values.config.observability.httpPort }}
    targetPort: http
    protocol: TCP
    name: http
  - port: {{ .Values.config.observability.prometheusPort }}
    targetPort: metrics
    protocol: TCP
    name: metrics
  selector:
    {{- include "worker-agents.selectorLabels" . | nindent 4 }}
