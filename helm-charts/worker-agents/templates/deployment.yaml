apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "worker-agents.fullname" . }}
  labels:
    {{- include "worker-agents.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      {{- include "worker-agents.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "{{ .Values.config.observability.prometheusPort }}"
        prometheus.io/path: "/metrics"
        {{- if .Values.istio.enabled }}
        sidecar.istio.io/inject: "true"
        {{- end }}
        {{- if .Values.config.vault.enabled }}
        vault.hashicorp.com/agent-inject: "true"
        vault.hashicorp.com/role: "{{ .Values.config.vault.kubernetesRole }}"
        vault.hashicorp.com/agent-inject-secret-kafka: "{{ .Values.config.vault.mountKv }}/data/worker/kafka"
        vault.hashicorp.com/agent-inject-template-kafka: |
          {{`{{- with secret`}} "{{ .Values.config.vault.mountKv }}/data/worker/kafka" {{`-}}
          export KAFKA_SASL_USERNAME="{{ .Data.data.username }}"
          export KAFKA_SASL_PASSWORD="{{ .Data.data.password }}"
          {{- end }}`}}
        vault.hashicorp.com/agent-inject-secret-execution: "{{ .Values.config.vault.mountKv }}/data/worker/execution"
        vault.hashicorp.com/agent-inject-template-execution: |
          {{`{{- with secret`}} "{{ .Values.config.vault.mountKv }}/data/worker/execution" {{`-}}
          export EXECUTION_CREDENTIALS="{{ .Data.data | toJSON }}"
          {{- end }}`}}
        {{- end }}
      labels:
        {{- include "worker-agents.selectorLabels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ include "worker-agents.fullname" . }}
      securityContext:
        {{- toYaml .Values.securityContext | nindent 8 }}
      containers:
      - name: worker-agent
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - name: http
          containerPort: {{ .Values.config.observability.httpPort }}
          protocol: TCP
        - name: metrics
          containerPort: {{ .Values.config.observability.prometheusPort }}
          protocol: TCP
        envFrom:
        - configMapRef:
            name: {{ include "worker-agents.fullname" . }}
        {{- if or .Values.secrets.kafkaSaslUsername .Values.secrets.kafkaSaslPassword }}
        - secretRef:
            name: {{ include "worker-agents.secretName" . }}
        {{- end }}
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        resources:
          {{- toYaml .Values.resources | nindent 10 }}
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        {{- if .Values.config.spiffe.enabled }}
        - name: spire-agent-socket
          mountPath: /run/spire/sockets
          readOnly: true
        {{- end }}
      volumes:
      - name: tmp
        emptyDir: {}
      {{- if .Values.config.spiffe.enabled }}
      - name: spire-agent-socket
        hostPath:
          path: /run/spire/sockets
          type: Directory
      {{- end }}
