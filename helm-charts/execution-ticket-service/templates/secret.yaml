{{- if .Values.secrets.create }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "execution-ticket-service.secretName" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "execution-ticket-service.labels" . | nindent 4 }}
type: Opaque
stringData:
  POSTGRES_PASSWORD: {{ .Values.secrets.postgresPassword | quote }}
  MONGODB_URI: {{ .Values.secrets.mongodbUri | quote }}
  JWT_SECRET_KEY: {{ .Values.secrets.jwtSecretKey | quote }}
{{- end }}
