# Local development values for scout-agents
# Override production values for local Kubernetes clusters

# Reduced replica count for local development
replicaCount: 1

image:
  pullPolicy: IfNotPresent

# Reduced resources for local development (~50% of production)
resources:
  requests:
    cpu: 50m
    memory: 128Mi
  limits:
    cpu: 50m
    memory: 256Mi

# Disable autoscaling for local development
autoscaling:
  enabled: false

# Disable pod disruption budget for local development
podDisruptionBudget:
  enabled: false

# Disable service monitor for local development
serviceMonitor:
  enabled: false

# Disable network policies for local development
networkPolicy:
  enabled: false

# Disable Istio for local development
istio:
  enabled: false

# Application configuration
config:
  service:
    name: scout-agents
    version: "1.0.0"
    environment: dev
    logLevel: DEBUG

  kafka:
    bootstrapServers: neural-hive-kafka-bootstrap.neural-hive-kafka.svc.cluster.local:9092
    consumerGroupId: scout-agents-dev
    topics:
      signals: exploration-signals
      opportunities: exploration-opportunities
    security:
      enableSasl: false
      saslMechanism: PLAIN
      enableSsl: false

  serviceRegistry:
    host: service-registry.service-registry.svc.cluster.local
    port: 50051
    registrationInterval: 300
    heartbeatInterval: 30
    capabilities:
      agent_type: scout
      exploration_domains:
        - BUSINESS
        - TECHNICAL
      channel_types:
        - CORE
        - WEB
        - API
      max_signals_per_minute: 100

  memoryLayer:
    apiUrl: http://memory-layer-api.memory-layer-api.svc.cluster.local:8000
    timeout: 30
    retryAttempts: 3

  pheromone:
    enabled: true
    ttl: 3600
    decayRate: 0.15
    redisKeyPrefix: "pheromone:exploration:"

  detection:
    curiosityThreshold: 0.6
    confidenceThreshold: 0.7
    relevanceThreshold: 0.5
    riskThreshold: 0.8
    maxSignalsPerMinute: 100

  observability:
    prometheusPort: 9090
    httpPort: 8000
    tracingEnabled: false
    jaegerEndpoint: http://jaeger-collector.observability.svc.cluster.local:14268/api/traces

# Use default service account for local
serviceAccount:
  create: false
  name: default

# Simplified secrets for local development
secrets:
  kafkaSaslUsername: ""
  kafkaSaslPassword: ""
  redisPassword: ""

# Relaxed probes for local development
livenessProbe:
  httpGet:
    path: /health
    port: 8000
  initialDelaySeconds: 60
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /ready
    port: 8000
  initialDelaySeconds: 30
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 3

# Force pods to node with insecure registry configured
nodeSelector:
  kubernetes.io/hostname: vmi2911681
