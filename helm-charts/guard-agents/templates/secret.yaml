apiVersion: v1
kind: Secret
metadata:
  name: {{ include "guard-agents.secretName" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "guard-agents.labels" . | nindent 4 }}
type: Opaque
stringData:
  {{- if .Values.secrets.mongodbPassword }}
  MONGODB__PASSWORD: {{ .Values.secrets.mongodbPassword | quote }}
  {{- end }}
  {{- if .Values.secrets.redisPassword }}
  REDIS__PASSWORD: {{ .Values.secrets.redisPassword | quote }}
  {{- end }}
  {{- if .Values.secrets.kafkaSaslUsername }}
  KAFKA__SASL_USERNAME: {{ .Values.secrets.kafkaSaslUsername | quote }}
  {{- end }}
  {{- if .Values.secrets.kafkaSaslPassword }}
  KAFKA__SASL_PASSWORD: {{ .Values.secrets.kafkaSaslPassword | quote }}
  {{- end }}
  {{- if .Values.secrets.keycloakAdminClientSecret }}
  KEYCLOAK_ADMIN_CLIENT_SECRET: {{ .Values.secrets.keycloakAdminClientSecret | quote }}
  {{- end }}
