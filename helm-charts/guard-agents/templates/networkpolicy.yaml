{{- if .Values.networkPolicy.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "guard-agents.fullname" . }}
  labels:
    {{- include "guard-agents.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "guard-agents.selectorLabels" . | nindent 6 }}
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow Prometheus scraping
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: observability
      ports:
        - protocol: TCP
          port: {{ .Values.service.ports.metrics }}
    # Allow Istio sidecar
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: istio-system
      ports:
        - protocol: TCP
          port: {{ .Values.service.ports.http }}
        - protocol: TCP
          port: {{ .Values.service.ports.grpc }}
    # Allow internal gRPC communication
    - from:
        - podSelector: {}
      ports:
        - protocol: TCP
          port: {{ .Values.service.ports.grpc }}
  egress:
    # Allow DNS
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
    # Allow Service Registry
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: neural-hive-registry
          podSelector:
            matchLabels:
              app.kubernetes.io/name: service-registry
      ports:
        - protocol: TCP
          port: {{ .Values.config.serviceRegistry.port }}
    # Allow MongoDB
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: mongodb-cluster
      ports:
        - protocol: TCP
          port: 27017
    # Allow Redis
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: redis-cluster
      ports:
        - protocol: TCP
          port: {{ .Values.config.redis.port }}
    # Allow Kafka
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kafka
      ports:
        - protocol: TCP
          port: 9092
    # Allow Prometheus
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: observability
      ports:
        - protocol: TCP
          port: 9090
    # Allow Alertmanager
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: observability
      ports:
        - protocol: TCP
          port: 9093
    # Allow Self-Healing Engine
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: self-healing-engine
      ports:
        - protocol: TCP
          port: {{ .Values.config.selfHealingEngine.grpcPort }}
    {{- if .Values.config.enforcement.autoRemediationEnabled }}
    # Allow Kubernetes API (for auto-remediation)
    # Note: This allows TCP/443 egress globally as API server endpoints vary across clusters.
    # In managed clusters, the API server may not be reachable via pod selector.
    - ports:
        - protocol: TCP
          port: 443
    {{- end }}
    # Allow OpenTelemetry Collector
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: observability
      ports:
        - protocol: TCP
          port: 4317
{{- end }}
