{{- if and .Values.grafana.admin.username .Values.grafana.admin.password }}
{{- if not .Values.grafana.admin.existingSecret }}
apiVersion: v1
kind: Secret
metadata:
  name: grafana-admin-credentials
  namespace: {{ .Values.global.namespace | default "observability" }}
  labels:
    {{- include "grafana.labels" . | nindent 4 }}
    neural.hive/component: "dashboard-visualization"
    neural.hive/layer: "observabilidade"
type: Opaque
data:
  admin-user: {{ .Values.grafana.admin.username | b64enc }}
  admin-password: {{ .Values.grafana.admin.password | b64enc }}
{{- end }}
{{- end }}