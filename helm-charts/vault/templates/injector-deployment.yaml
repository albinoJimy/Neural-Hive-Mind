{{- if .Values.injector.enabled -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "vault.fullname" . }}-agent-injector
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "vault.labels" . | nindent 4 }}
    app.kubernetes.io/component: agent-injector
spec:
  replicas: {{ .Values.injector.replicas }}
  selector:
    matchLabels:
      app.kubernetes.io/name: vault-agent-injector
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: vault-agent-injector
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      serviceAccountName: {{ include "vault.serviceAccountName" . }}
      containers:
      - name: sidecar-injector
        image: "{{ .Values.injector.image.repository }}:{{ .Values.injector.image.tag }}"
        env:
        - name: AGENT_INJECT_LISTEN
          value: ":8080"
        - name: AGENT_INJECT_LOG_LEVEL
          value: {{ .Values.injector.logLevel }}
        - name: AGENT_INJECT_VAULT_ADDR
          value: "{{ if .Values.tls.enabled }}https{{ else }}http{{ end }}://{{ include "vault.fullname" . }}.{{ .Release.Namespace }}.svc.cluster.local:8200"
        - name: AGENT_INJECT_VAULT_AUTH_PATH
          value: "auth/kubernetes"
        - name: AGENT_INJECT_VAULT_IMAGE
          value: "{{ .Values.injector.agentImage.repository }}:{{ .Values.injector.agentImage.tag }}"
        - name: AGENT_INJECT_TLS_AUTO
          value: "{{ include "vault.fullname" . }}-agent-injector-cfg"
        - name: AGENT_INJECT_TLS_AUTO_HOSTS
          value: "{{ include "vault.fullname" . }}-agent-injector-svc,{{ include "vault.fullname" . }}-agent-injector-svc.{{ .Release.Namespace }},{{ include "vault.fullname" . }}-agent-injector-svc.{{ .Release.Namespace }}.svc"
        ports:
        - name: webhook
          containerPort: 8080
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /health/ready
            port: 8080
            scheme: HTTPS
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 8080
            scheme: HTTPS
          initialDelaySeconds: 10
          periodSeconds: 5
        resources:
          {{- toYaml .Values.injector.resources | nindent 10 }}
      {{- with .Values.injector.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
