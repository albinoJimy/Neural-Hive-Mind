{{- if .Values.injector.enabled -}}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "vault.fullname" . }}-agent-injector-svc
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "vault.labels" . | nindent 4 }}
    app.kubernetes.io/component: agent-injector
spec:
  type: ClusterIP
  ports:
  - name: https
    port: 443
    targetPort: 8080
    protocol: TCP
  selector:
    app.kubernetes.io/name: vault-agent-injector
    app.kubernetes.io/instance: {{ .Release.Name }}
{{- end }}
