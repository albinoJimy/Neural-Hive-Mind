# Temporal Server - Local Development Values
# Usando PostgreSQL externo (instalado separadamente)

server:
  enabled: true
  replicaCount: 1

  config:
    logLevel: "info"
    numHistoryShards: 4  # Local: 4 shards (prod: 512+)

    # Usar PostgreSQL externo
    persistence:
      defaultStore: default
      visibilityStore: visibility
      default:
        driver: "sql"
        sql:
          driver: "postgres12"
          host: temporal-postgresql.temporal.svc.cluster.local
          port: 5432
          database: temporal
          user: temporal
          password: temporal
          maxConns: 20
          maxIdleConns: 20
          maxConnLifetime: "1h"
      visibility:
        driver: "sql"
        sql:
          driver: "postgres12"
          host: temporal-postgresql.temporal.svc.cluster.local
          port: 5432
          database: temporal_visibility
          user: temporal
          password: temporal
          maxConns: 10
          maxIdleConns: 10
          maxConnLifetime: "1h"

    namespaces:
      create: true
      namespace:
        - name: default
          retention: 7d

  frontend:
    replicaCount: 1
    service:
      type: ClusterIP
      port: 7233
    resources:
      requests:
        cpu: "100m"
        memory: "256Mi"
      limits:
        cpu: "500m"
        memory: "512Mi"

  history:
    replicaCount: 1
    resources:
      requests:
        cpu: "100m"
        memory: "256Mi"
      limits:
        cpu: "500m"
        memory: "512Mi"

  matching:
    replicaCount: 1
    resources:
      requests:
        cpu: "100m"
        memory: "256Mi"
      limits:
        cpu: "500m"
        memory: "512Mi"

  worker:
    replicaCount: 1
    resources:
      requests:
        cpu: "100m"
        memory: "256Mi"
      limits:
        cpu: "500m"
        memory: "512Mi"

# Admin Tools
admintools:
  enabled: true
  resources:
    requests:
      cpu: "50m"
      memory: "128Mi"
    limits:
      cpu: "200m"
      memory: "256Mi"

# Web UI
web:
  enabled: true
  replicaCount: 1
  service:
    type: ClusterIP
    port: 8080
  resources:
    requests:
      cpu: "50m"
      memory: "128Mi"
    limits:
      cpu: "200m"
      memory: "256Mi"

# PostgreSQL - DESABILITADO (usando externo)
postgresql:
  enabled: false

# Elasticsearch - desabilitado
elasticsearch:
  enabled: false

# Cassandra - desabilitado
cassandra:
  enabled: false

# MySQL - desabilitado
mysql:
  enabled: false

# Prometheus metrics
prometheus:
  enabled: false

# Grafana - desabilitado
grafana:
  enabled: false

# Schema jobs
schema:
  setup:
    enabled: true
  update:
    enabled: true
