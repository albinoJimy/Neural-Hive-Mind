apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "neural-hive-otel-collector.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "neural-hive-otel-collector.labels" . | nindent 4 }}
    neural.hive/component: telemetry-collector
    neural.hive/layer: observabilidade
spec:
  replicas: {{ .Values.collector.replicas }}
  selector:
    matchLabels:
      {{- include "neural-hive-otel-collector.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        sidecar.istio.io/inject: "true"
        neural.hive/metrics: "enabled"
        prometheus.io/scrape: "true"
        prometheus.io/port: "8888"
        prometheus.io/path: "/metrics"
      labels:
        {{- include "neural-hive-otel-collector.selectorLabels" . | nindent 8 }}
        neural.hive/component: telemetry-collector
        neural.hive/layer: observabilidade
        neural.hive/instrumented: "true"
    spec:
      serviceAccountName: {{ include "neural-hive-otel-collector.serviceAccountName" . }}
      {{- with .Values.collector.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.collector.securityContext | nindent 8 }}
      containers:
      - name: otel-collector
        image: otel/opentelemetry-collector-contrib:{{ .Chart.AppVersion }}
        imagePullPolicy: IfNotPresent
        command:
        - /otelcol-contrib
        - --config=/conf/otelcol.yaml
        ports:
        - name: otlp-grpc
          containerPort: 4317
          protocol: TCP
        - name: otlp-http
          containerPort: 4318
          protocol: TCP
        - name: jaeger-grpc
          containerPort: 14250
          protocol: TCP
        - name: jaeger-http
          containerPort: 14268
          protocol: TCP
        - name: zipkin
          containerPort: 9411
          protocol: TCP
        - name: metrics
          containerPort: 8888
          protocol: TCP
        - name: health
          containerPort: 13133
          protocol: TCP
        - name: pprof
          containerPort: 1777
          protocol: TCP
        - name: zpages
          containerPort: 55679
          protocol: TCP
        env:
        - name: MY_POD_IP
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: status.podIP
        - name: MY_POD_NAME
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.name
        - name: MY_NAMESPACE
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.namespace
        - name: GOMEMLIMIT
          value: {{ .Values.collector.resources.limits.memory | regexReplaceAll "Gi" "GiB" }}
        - name: GOGC
          value: "80"
        livenessProbe:
          httpGet:
            path: /
            port: health
          initialDelaySeconds: 15
          periodSeconds: 20
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: health
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        resources:
          {{- toYaml .Values.collector.resources | nindent 10 }}
        volumeMounts:
        - name: config
          mountPath: /conf
          readOnly: true
      volumes:
      - name: config
        configMap:
          name: {{ include "neural-hive-otel-collector.fullname" . }}-config
          items:
          - key: otelcol.yaml
            path: otelcol.yaml
      terminationGracePeriodSeconds: 60