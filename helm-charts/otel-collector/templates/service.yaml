{{- $ctx := include "neural-hive-otel-collector.context" . | fromYaml }}
{{- include "neural-hive.service" (dict "values" .Values "context" $ctx) }}
---
{{- if .Values.monitoring.serviceMonitor.enabled }}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ $ctx.fullname }}
  namespace: {{ $ctx.namespace }}
  labels:
    {{- include "neural-hive-otel-collector.labels" . | nindent 4 }}
    {{- with .Values.monitoring.serviceMonitor.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  selector:
    matchLabels:
      {{- include "neural-hive-otel-collector.selectorLabels" . | nindent 6 }}
  endpoints:
  - port: metrics
    interval: {{ .Values.monitoring.serviceMonitor.interval }}
    scrapeTimeout: {{ .Values.monitoring.serviceMonitor.scrapeTimeout }}
    path: {{ .Values.monitoring.serviceMonitor.path }}
    honorLabels: true
{{- end }}
