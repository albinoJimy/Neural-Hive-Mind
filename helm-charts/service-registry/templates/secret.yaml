{{- if not .Values.config.redis.existingSecret }}
# Secret criado pelo Helm - NAO usar em producao
# Para producao, use External Secrets Operator e configure existingSecret
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "service-registry.fullname" . }}-secret
  labels:
    {{- include "service-registry.labels" . | nindent 4 }}
  annotations:
    helm.sh/resource-policy: keep
type: Opaque
data:
  redis-password: {{ .Values.config.redis.password | b64enc | quote }}
{{- end }}
