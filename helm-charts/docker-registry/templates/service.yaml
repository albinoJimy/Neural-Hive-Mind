apiVersion: v1
kind: Service
metadata:
  name: docker-registry
  namespace: registry
  labels:
    app.kubernetes.io/name: docker-registry
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: 5000
      nodePort: {{ .Values.service.nodePort }}
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: docker-registry
