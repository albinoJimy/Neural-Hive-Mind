apiVersion: v1
kind: Secret
metadata:
  name: {{ include "code-forge.secretName" . }}
  labels:
    {{- include "code-forge.labels" . | nindent 4 }}
type: Opaque
stringData:
  POSTGRES_USER: {{ .Values.secrets.postgresUser | quote }}
  POSTGRES_PASSWORD: {{ .Values.secrets.postgresPassword | quote }}
  MONGODB_URI: {{ .Values.secrets.mongodbUri | quote }}
  {{- if .Values.secrets.redisPassword }}
  REDIS_PASSWORD: {{ .Values.secrets.redisPassword | quote }}
  {{- end }}
  {{- if .Values.secrets.kafkaSaslUsername }}
  KAFKA_SASL_USERNAME: {{ .Values.secrets.kafkaSaslUsername | quote }}
  {{- end }}
  {{- if .Values.secrets.kafkaSaslPassword }}
  KAFKA_SASL_PASSWORD: {{ .Values.secrets.kafkaSaslPassword | quote }}
  {{- end }}
  {{- if .Values.secrets.gitUsername }}
  GIT_USERNAME: {{ .Values.secrets.gitUsername | quote }}
  {{- end }}
  {{- if .Values.secrets.gitToken }}
  GIT_TOKEN: {{ .Values.secrets.gitToken | quote }}
  {{- end }}
  {{- /* LLM API Keys */}}
  {{- if .Values.secrets.openaiApiKey }}
  LLM_API_KEY: {{ .Values.secrets.openaiApiKey | quote }}
  {{- end }}
  {{- if .Values.secrets.anthropicApiKey }}
  LLM_ANTHROPIC_API_KEY: {{ .Values.secrets.anthropicApiKey | quote }}
  {{- end }}
