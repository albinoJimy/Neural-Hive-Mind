apiVersion: v1
kind: Service
metadata:
  name: {{ .Chart.Name }}
  namespace: {{ .Values.config.NAMESPACE }}
  labels:
    app.kubernetes.io/name: {{ .Chart.Name }}
spec:
  type: {{ .Values.service.type }}
  selector:
    app.kubernetes.io/name: {{ .Chart.Name }}
  ports:
    - name: http
      port: {{ .Values.service.ports.http }}
      targetPort: http
    - name: grpc
      port: {{ .Values.service.ports.grpc }}
      targetPort: grpc
    - name: metrics
      port: {{ .Values.service.ports.metrics }}
      targetPort: metrics
