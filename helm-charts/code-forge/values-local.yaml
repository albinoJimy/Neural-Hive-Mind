# Local development values for code-forge
# Override production values for local Kubernetes clusters

# Reduced replica count for local development
replicaCount: 1

image:
  pullPolicy: IfNotPresent

# Reduced resources for local development (~50% of production)
resources:
  requests:
    cpu: 50m
    memory: 1Gi
  limits:
    cpu: 50m
    memory: 2Gi

# Disable autoscaling for local development
autoscaling:
  enabled: false

# Disable pod disruption budget for local development
podDisruptionBudget:
  enabled: false

# Disable service monitor for local development
serviceMonitor:
  enabled: false

# Disable network policies for local development
networkPolicy:
  enabled: false

# Disable Istio for local development
istio:
  enabled: false

# Application configuration
config:
  environment: dev
  logLevel: DEBUG
  debug: true

  # Kafka configuration - no TLS/SASL for local
  kafka:
    bootstrapServers: neural-hive-kafka-kafka-bootstrap.kafka.svc.cluster.local:9092
    securityProtocol: PLAINTEXT
    enableSasl: false
    enableSsl: false
    topics:
      codeRequests: code-requests
      codeResults: code-results

  # MongoDB configuration - no authentication for local
  mongodb:
    uri: mongodb://mongodb.mongodb-cluster.svc.cluster.local:27017/codeforge?authSource=admin
    database: codeforge
    collection: templates

  # Redis configuration - no SSL for local
  redis:
    clusterNodes: neural-hive-cache.redis-cluster.svc.cluster.local:6379
    sslEnabled: false

  # Git configuration (optional for local)
  git:
    enabled: false

  # OpenTelemetry configuration - disabled for local
  openTelemetry:
    enabled: false
    endpoint: http://opentelemetry-collector.observability.svc.cluster.local:4317

  # Code Forge configuration - reduced for local
  codeForge:
    codeGenerationEnabled: true
    templateCacheEnabled: true
    maxConcurrentGenerations: 5
    generationTimeoutSeconds: 300
    lintingEnabled: true
    formattingEnabled: true
    testGenerationEnabled: false

# Use default service account for local
serviceAccount:
  create: false
  name: default

# Simplified secrets for local development
secrets:
  kafkaSaslUsername: ""
  kafkaSaslPassword: ""
  mongodbPassword: ""
  redisPassword: ""
  gitToken: ""

# Relaxed probes for local development
livenessProbe:
  httpGet:
    path: /health
    port: 8000
  initialDelaySeconds: 60
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /ready
    port: 8000
  initialDelaySeconds: 30
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 3

# Force pods to node with insecure registry configured
nodeSelector:
  kubernetes.io/hostname: vmi2911681
