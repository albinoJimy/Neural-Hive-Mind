{{- if or .Values.secrets.mongodbPassword .Values.secrets.redisPassword .Values.secrets.neo4jPassword .Values.secrets.clickhousePassword .Values.secrets.elasticsearchPassword }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "analyst-agents.secretName" . }}
  labels:
    {{- include "analyst-agents.labels" . | nindent 4 }}
type: Opaque
stringData:
  {{- if .Values.secrets.mongodbPassword }}
  MONGODB_PASSWORD: {{ .Values.secrets.mongodbPassword | quote }}
  {{- end }}
  {{- if .Values.secrets.redisPassword }}
  REDIS_PASSWORD: {{ .Values.secrets.redisPassword | quote }}
  {{- end }}
  {{- if .Values.secrets.neo4jPassword }}
  NEO4J_PASSWORD: {{ .Values.secrets.neo4jPassword | quote }}
  {{- end }}
  {{- if .Values.secrets.clickhousePassword }}
  CLICKHOUSE_PASSWORD: {{ .Values.secrets.clickhousePassword | quote }}
  {{- end }}
  {{- if .Values.secrets.elasticsearchPassword }}
  ELASTICSEARCH_PASSWORD: {{ .Values.secrets.elasticsearchPassword | quote }}
  {{- end }}
{{- end }}
