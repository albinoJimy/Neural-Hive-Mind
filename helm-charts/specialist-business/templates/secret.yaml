apiVersion: v1
kind: Secret
metadata:
  name: {{ include "specialist-business.secretName" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "specialist-business.labels" . | nindent 4 }}
type: Opaque
stringData:
  mongodb_uri: {{ .Values.secrets.mongodbUri | quote }}
  neo4j_password: {{ .Values.secrets.neo4jPassword | quote }}
  {{- if .Values.secrets.redisPassword }}
  redis_password: {{ .Values.secrets.redisPassword | quote }}
  {{- end }}
