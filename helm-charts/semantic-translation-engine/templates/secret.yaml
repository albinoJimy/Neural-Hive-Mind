apiVersion: v1
kind: Secret
metadata:
  name: {{ include "semantic-translation-engine.secretName" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "semantic-translation-engine.labels" . | nindent 4 }}
type: Opaque
stringData:
  {{- if .Values.secrets.kafkaSaslUsername }}
  KAFKA_SASL_USERNAME: {{ .Values.secrets.kafkaSaslUsername | quote }}
  {{- end }}
  {{- if .Values.secrets.kafkaSaslPassword }}
  KAFKA_SASL_PASSWORD: {{ .Values.secrets.kafkaSaslPassword | quote }}
  {{- end }}
  {{- if .Values.secrets.neo4jPassword }}
  NEO4J_PASSWORD: {{ .Values.secrets.neo4jPassword | quote }}
  {{- end }}
  {{- if .Values.secrets.mongodbPassword }}
  MONGODB_PASSWORD: {{ .Values.secrets.mongodbPassword | quote }}
  {{- end }}
  {{- if .Values.secrets.redisPassword }}
  REDIS_PASSWORD: {{ .Values.secrets.redisPassword | quote }}
  {{- end }}
