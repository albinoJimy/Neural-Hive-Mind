apiVersion: v1
kind: Service
metadata:
  name: spire-server
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "spire.labels" . | nindent 4 }}
    app: spire-server
spec:
  type: ClusterIP
  ports:
  - name: grpc
    port: 8081
    targetPort: 8081
    protocol: TCP
  - name: healthz
    port: 8080
    targetPort: 8080
    protocol: TCP
  selector:
    app: spire-server
