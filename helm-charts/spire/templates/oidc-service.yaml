{{- if .Values.oidc.enabled -}}
apiVersion: v1
kind: Service
metadata:
  name: spire-oidc-discovery-provider
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "spire.labels" . | nindent 4 }}
    app: spire-oidc
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 80
    targetPort: 8008
    protocol: TCP
  selector:
    app: spire-oidc
{{- end }}
