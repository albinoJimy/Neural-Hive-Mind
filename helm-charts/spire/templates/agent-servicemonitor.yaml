{{- if and .Values.serviceMonitor.enabled .Values.serviceMonitor.agent.enabled -}}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: spire-agent
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "spire.labels" . | nindent 4 }}
    app: spire-agent
spec:
  selector:
    matchLabels:
      app: spire-agent
  endpoints:
  - port: healthz
    path: /metrics
    interval: {{ .Values.serviceMonitor.agent.interval }}
{{- end }}
