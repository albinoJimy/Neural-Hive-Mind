{{- if and .Values.oidc.enabled .Values.oidc.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: spire-oidc-discovery-provider
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "spire.labels" . | nindent 4 }}
    app: spire-oidc
  {{- with .Values.oidc.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if .Values.oidc.ingress.className }}
  ingressClassName: {{ .Values.oidc.ingress.className }}
  {{- end }}
  {{- if .Values.oidc.ingress.tls }}
  tls:
    {{- toYaml .Values.oidc.ingress.tls | nindent 4 }}
  {{- end }}
  rules:
    {{- range .Values.oidc.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            pathType: {{ .pathType }}
            backend:
              service:
                name: spire-oidc-discovery-provider
                port:
                  number: 80
          {{- end }}
    {{- end }}
{{- end }}
