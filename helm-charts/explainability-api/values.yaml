component: "explainability-api"
layer: "transparencia"

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  name: ""

image:
  repository: 37.60.241.150:30500/explainability-api
  tag: "1.2.1"
  pullPolicy: IfNotPresent

replicaCount: 2

# Disable Kubernetes service links to prevent env var collisions with pydantic settings
enableServiceLinks: false

service:
  type: ClusterIP
  ports:
    http:
      port: 8000
      targetPort: 8000
      protocol: TCP
    metrics:
      port: 9090
      targetPort: 9090
      protocol: TCP

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80

resources:
  requests:
    cpu: 100m
    memory: 256Mi
  limits:
    cpu: 500m
    memory: 512Mi

config:
  serviceName: explainability-api
  serviceVersion: "1.0.0"

  # MongoDB
  mongodb:
    uri: mongodb://root:local_dev_password@mongodb.mongodb-cluster.svc.cluster.local:27017
    database: neural_hive

  # Observability
  observability:
    otelEndpoint: http://opentelemetry-collector.observability.svc.cluster.local:4317
    logLevel: INFO

securityContext:
  runAsNonRoot: true
  runAsUser: 1000
  fsGroup: 1000

deployment:
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0

observability:
  prometheus:
    enabled: true

podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000
  fsGroup: 1000

istio:
  enabled: false
  mtls:
    mode: STRICT

serviceMonitor:
  enabled: true
  interval: 30s

startupProbe:
  httpGet:
    path: /health
    port: 8000
  initialDelaySeconds: 5
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 20
  successThreshold: 1

livenessProbe:
  httpGet:
    path: /health
    port: 8000
  initialDelaySeconds: 0
  periodSeconds: 15
  timeoutSeconds: 5
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /ready
    port: 8000
  initialDelaySeconds: 0
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

pdb:
  enabled: true
  minAvailable: 1

networkPolicy:
  enabled: true

secrets:
  mongodbPassword: ""

affinity:
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        podAffinityTerm:
          labelSelector:
            matchExpressions:
              - key: app.kubernetes.io/name
                operator: In
                values:
                  - explainability-api
          topologyKey: topology.kubernetes.io/zone
