{{- if .Values.secrets.mongodbPassword }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "explainability-api.secretName" . }}
  labels:
    {{- include "explainability-api.labels" . | nindent 4 }}
type: Opaque
stringData:
  MONGODB_PASSWORD: {{ .Values.secrets.mongodbPassword | quote }}
{{- end }}
