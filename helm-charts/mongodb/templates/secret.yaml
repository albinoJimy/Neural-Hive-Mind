{{- if not .Values.security.auth.existingSecret }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.cluster.name }}-auth
  namespace: {{ .Values.cluster.namespace }}
  labels:
    {{- include "mongodb.labels" . | nindent 4 }}
type: Opaque
data:
  {{- if .Values.security.auth.password }}
  password: {{ .Values.security.auth.password | b64enc }}
  {{- else }}
  password: {{ randAlphaNum 32 | b64enc }}
  {{- end }}
  connectionString.standard: {{ printf "mongodb://%s.%s.svc.cluster.local:27017" .Values.cluster.name .Values.cluster.namespace | b64enc }}
  connectionString.standardSrv: {{ printf "mongodb+srv://%s.%s.svc.cluster.local" .Values.cluster.name .Values.cluster.namespace | b64enc }}
{{- end }}
