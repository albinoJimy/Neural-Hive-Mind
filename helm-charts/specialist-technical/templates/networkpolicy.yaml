{{- if .Values.networkPolicy.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "specialist-technical.fullname" . }}
  labels:
    {{- include "specialist-technical.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "specialist-technical.selectorLabels" . | nindent 6 }}
  policyTypes:
    {{- toYaml .Values.networkPolicy.policyTypes | nindent 4 }}
  ingress:
    # Permitir de orquestrador (futuro)
    - from:
      - namespaceSelector:
          matchLabels:
            neural-hive.io/component: orchestrator
      ports:
      - protocol: TCP
        port: {{ .Values.config.grpc.port }}

    # Permitir de observability namespace (Prometheus)
    - from:
      - namespaceSelector:
          matchLabels:
            name: observability
      ports:
      - protocol: TCP
        port: {{ .Values.config.prometheus.port }}
      - protocol: TCP
        port: {{ .Values.config.http.port }}

  egress:
    # DNS (kube-system)
    - to:
      - namespaceSelector:
          matchLabels:
            name: kube-system
      ports:
      - protocol: UDP
        port: 53

    # MLflow
    - to:
      - namespaceSelector:
          matchLabels:
            name: mlflow
      ports:
      - protocol: TCP
        port: 5000

    # MongoDB
    - to:
      - namespaceSelector:
          matchLabels:
            name: mongodb-cluster
      ports:
      - protocol: TCP
        port: 27017

    # Neo4j
    - to:
      - namespaceSelector:
          matchLabels:
            name: neo4j-cluster
      ports:
      - protocol: TCP
        port: 7687

    # Redis
    - to:
      - namespaceSelector:
          matchLabels:
            name: redis-cluster
      ports:
      - protocol: TCP
        port: 6379

    # OpenTelemetry Collector
    - to:
      - namespaceSelector:
          matchLabels:
            name: observability
      ports:
      - protocol: TCP
        port: 4317
{{- end }}
