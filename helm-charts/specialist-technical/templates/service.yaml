apiVersion: v1
kind: Service
metadata:
  name: {{ include "specialist-technical.fullname" . }}
  labels:
    {{- include "specialist-technical.labels" . | nindent 4 }}
  annotations:
    neural-hive.io/component: technical-specialist
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.ports.grpc.port }}
      targetPort: grpc
      protocol: {{ .Values.service.ports.grpc.protocol }}
      name: grpc
    - port: {{ .Values.service.ports.http.port }}
      targetPort: http
      protocol: {{ .Values.service.ports.http.protocol }}
      name: http
    - port: {{ .Values.service.ports.metrics.port }}
      targetPort: metrics
      protocol: {{ .Values.service.ports.metrics.protocol }}
      name: metrics
  selector:
    {{- include "specialist-technical.selectorLabels" . | nindent 4 }}
