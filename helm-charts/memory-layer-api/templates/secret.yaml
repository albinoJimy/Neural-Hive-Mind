apiVersion: v1
kind: Secret
metadata:
  name: {{ include "memory-layer-api.fullname" . }}-secrets
  labels:
    {{- include "memory-layer-api.labels" . | nindent 4 }}
type: Opaque
stringData:
  # Redis
  redis_password: {{ .Values.secrets.redis.password | quote }}

  # MongoDB
  mongodb_uri: {{ .Values.secrets.mongodb.uri | quote }}

  # Neo4j
  neo4j_password: {{ .Values.secrets.neo4j.password | quote }}

  # ClickHouse
  clickhouse_password: {{ .Values.secrets.clickhouse.password | quote }}
