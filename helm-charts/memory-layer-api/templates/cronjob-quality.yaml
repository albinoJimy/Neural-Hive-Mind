{{- if .Values.quality.enabled }}
apiVersion: batch/v1
kind: CronJob
metadata:
  name: {{ include "memory-layer-api.fullname" . }}-data-quality-check
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "memory-layer-api.labels" . | nindent 4 }}
    app.kubernetes.io/component: quality-job
spec:
  schedule: {{ .Values.quality.schedule | quote }}
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            {{- include "memory-layer-api.selectorLabels" . | nindent 12 }}
            app.kubernetes.io/component: quality-job
          annotations:
            sidecar.istio.io/inject: "false"
        spec:
          restartPolicy: OnFailure
          serviceAccountName: {{ include "memory-layer-api.serviceAccountName" . }}
          {{- with .Values.podSecurityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          containers:
          - name: quality-check
            image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
            imagePullPolicy: {{ .Values.image.pullPolicy }}
            command:
            - python
            - -m
            - src.jobs.check_data_quality
            env:
            - name: ENVIRONMENT
              value: {{ .Values.config.environment | quote }}
            - name: LOG_LEVEL
              value: {{ .Values.config.logLevel | quote }}
            # Caminho do arquivo de regras de qualidade (fonte primária de configuração)
            - name: QUALITY_RULES_FILE
              value: "/etc/memory-layer/policies/quality-rules.yaml"
            - name: MONGODB_URI
              valueFrom:
                secretKeyRef:
                  name: {{ include "memory-layer-api.fullname" . }}-secrets
                  key: mongodb_uri
            - name: MONGODB_DATABASE
              value: {{ .Values.config.mongodb.database | quote }}
            - name: MONGODB_QUALITY_COLLECTION
              value: {{ .Values.config.mongodb.qualityCollection | quote }}
            - name: OTEL_ENDPOINT
              value: {{ .Values.config.otel.endpoint | quote }}
            {{- with .Values.securityContext }}
            securityContext:
              {{- toYaml . | nindent 14 }}
            {{- end }}
            resources:
              {{- toYaml .Values.quality.resources | nindent 14 }}
            volumeMounts:
            - name: policies
              mountPath: /etc/memory-layer/policies
              readOnly: true
          volumes:
          - name: policies
            configMap:
              name: memory-layer-policies
{{- end }}
