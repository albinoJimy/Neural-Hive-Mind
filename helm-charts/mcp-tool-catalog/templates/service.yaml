apiVersion: v1
kind: Service
metadata:
  name: {{ include "mcp-tool-catalog.fullname" . }}
  labels:
    {{- include "mcp-tool-catalog.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
  - port: {{ .Values.service.httpPort }}
    targetPort: http
    protocol: TCP
    name: http
  - port: {{ .Values.service.metricsPort }}
    targetPort: metrics
    protocol: TCP
    name: metrics
  selector:
    {{- include "mcp-tool-catalog.selectorLabels" . | nindent 4 }}
