{{- if .Values.networkPolicy.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "mcp-tool-catalog.fullname" . }}
  labels:
    {{- include "mcp-tool-catalog.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "mcp-tool-catalog.selectorLabels" . | nindent 6 }}
  policyTypes:
  - Ingress
  - Egress
  ingress:
  {{- range .Values.networkPolicy.ingress }}
  - {{- toYaml . | nindent 4 }}
  {{- end }}
  egress:
  {{- range .Values.networkPolicy.egress }}
  - {{- toYaml . | nindent 4 }}
  {{- end }}
{{- end }}
