{{- if .Values.serviceMonitor.enabled }}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ include "mcp-tool-catalog.fullname" . }}
  labels:
    {{- include "mcp-tool-catalog.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      {{- include "mcp-tool-catalog.selectorLabels" . | nindent 6 }}
  endpoints:
    - port: metrics
      path: /
      interval: 30s
      scrapeTimeout: 10s
{{- end }}
