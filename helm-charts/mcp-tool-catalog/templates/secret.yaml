apiVersion: v1
kind: Secret
metadata:
  name: {{ include "mcp-tool-catalog.fullname" . }}
  labels:
    {{- include "mcp-tool-catalog.labels" . | nindent 4 }}
type: Opaque
stringData:
  # Database Credentials
  MONGODB_URL: {{ .Values.mongodb.url | quote }}
  REDIS_URL: {{ .Values.redis.url | quote }}
  # ========================================
  # Tool Credentials
  # ========================================
  # ANALYSIS Tools
  {{- if .Values.toolCredentials.sonarqubeToken }}
  SONARQUBE_TOKEN: {{ .Values.toolCredentials.sonarqubeToken | quote }}
  {{- end }}
  {{- if .Values.toolCredentials.snykToken }}
  SNYK_TOKEN: {{ .Values.toolCredentials.snykToken | quote }}
  {{- end }}
  {{- if .Values.toolCredentials.checkmarxApiKey }}
  CHECKMARX_API_KEY: {{ .Values.toolCredentials.checkmarxApiKey | quote }}
  {{- end }}
  {{- if .Values.toolCredentials.veracodeApiId }}
  VERACODE_API_ID: {{ .Values.toolCredentials.veracodeApiId | quote }}
  {{- end }}
  {{- if .Values.toolCredentials.veracodeApiKey }}
  VERACODE_API_KEY: {{ .Values.toolCredentials.veracodeApiKey | quote }}
  {{- end }}
  {{- if .Values.toolCredentials.fortifyToken }}
  FORTIFY_TOKEN: {{ .Values.toolCredentials.fortifyToken | quote }}
  {{- end }}
  # GENERATION Tools
  {{- if .Values.toolCredentials.githubToken }}
  GITHUB_TOKEN: {{ .Values.toolCredentials.githubToken | quote }}
  {{- end }}
  {{- if .Values.toolCredentials.openaiApiKey }}
  OPENAI_API_KEY: {{ .Values.toolCredentials.openaiApiKey | quote }}
  {{- end }}
  {{- if .Values.toolCredentials.pulumiAccessToken }}
  PULUMI_ACCESS_TOKEN: {{ .Values.toolCredentials.pulumiAccessToken | quote }}
  {{- end }}
  # VALIDATION Tools
  {{- if .Values.toolCredentials.burpSuiteApiKey }}
  BURP_SUITE_API_KEY: {{ .Values.toolCredentials.burpSuiteApiKey | quote }}
  {{- end }}
  # AUTOMATION Tools
  {{- if .Values.toolCredentials.gitlabToken }}
  GITLAB_TOKEN: {{ .Values.toolCredentials.gitlabToken | quote }}
  {{- end }}
  {{- if .Values.toolCredentials.jenkinsToken }}
  JENKINS_TOKEN: {{ .Values.toolCredentials.jenkinsToken | quote }}
  {{- end }}
  {{- if .Values.toolCredentials.circleciToken }}
  CIRCLECI_TOKEN: {{ .Values.toolCredentials.circleciToken | quote }}
  {{- end }}
  {{- if .Values.toolCredentials.travisToken }}
  TRAVIS_TOKEN: {{ .Values.toolCredentials.travisToken | quote }}
  {{- end }}
  {{- if .Values.toolCredentials.argoCdToken }}
  ARGOCD_TOKEN: {{ .Values.toolCredentials.argoCdToken | quote }}
  {{- end }}
  # INTEGRATION Tools
  {{- if .Values.toolCredentials.mulesoftClientId }}
  MULESOFT_CLIENT_ID: {{ .Values.toolCredentials.mulesoftClientId | quote }}
  {{- end }}
  {{- if .Values.toolCredentials.mulesoftClientSecret }}
  MULESOFT_CLIENT_SECRET: {{ .Values.toolCredentials.mulesoftClientSecret | quote }}
  {{- end }}
  {{- if .Values.toolCredentials.awsAccessKeyId }}
  AWS_ACCESS_KEY_ID: {{ .Values.toolCredentials.awsAccessKeyId | quote }}
  {{- end }}
  {{- if .Values.toolCredentials.awsSecretAccessKey }}
  AWS_SECRET_ACCESS_KEY: {{ .Values.toolCredentials.awsSecretAccessKey | quote }}
  {{- end }}
  {{- if .Values.toolCredentials.azureClientId }}
  AZURE_CLIENT_ID: {{ .Values.toolCredentials.azureClientId | quote }}
  {{- end }}
  {{- if .Values.toolCredentials.azureClientSecret }}
  AZURE_CLIENT_SECRET: {{ .Values.toolCredentials.azureClientSecret | quote }}
  {{- end }}
  {{- if .Values.toolCredentials.azureTenantId }}
  AZURE_TENANT_ID: {{ .Values.toolCredentials.azureTenantId | quote }}
  {{- end }}
  {{- if .Values.toolCredentials.googleCredentialsJson }}
  GOOGLE_CREDENTIALS_JSON: {{ .Values.toolCredentials.googleCredentialsJson | quote }}
  {{- end }}
