{{- if .Values.serviceMonitor.enabled }}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ include "consensus-engine.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "consensus-engine.labels" . | nindent 4 }}
    # Labels para descoberta do Prometheus Operator
    neural.hive/metrics: "enabled"
    neural.hive/component: "consensus-aggregator"
    neural.hive/layer: "cognitiva"
    prometheus: neural-hive
spec:
  selector:
    matchLabels:
      {{- include "consensus-engine.selectorLabels" . | nindent 6 }}
  endpoints:
  - port: metrics
    interval: {{ .Values.serviceMonitor.interval }}
    scrapeTimeout: {{ .Values.serviceMonitor.scrapeTimeout }}
    path: /metrics
    scheme: http
{{- end }}
