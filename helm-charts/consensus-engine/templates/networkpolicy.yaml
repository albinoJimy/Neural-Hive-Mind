{{- if .Values.networkPolicy.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "consensus-engine.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "consensus-engine.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "consensus-engine.selectorLabels" . | nindent 6 }}
  policyTypes:
  - Ingress
  - Egress
  ingress:
  {{- range .Values.networkPolicy.ingress }}
  - from:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: {{ .namespace }}
    ports:
    {{- range .ports }}
    - protocol: TCP
      port: {{ . }}
    {{- end }}
  {{- end }}
  egress:
  {{- range .Values.networkPolicy.egress }}
  - to:
    {{- if .namespaceSelector }}
    - namespaceSelector:
        {{- if .namespaceSelector.matchLabels }}
        matchLabels:
          kubernetes.io/metadata.name: {{ .namespaceSelector.matchLabels }}
        {{- else }}
        {}
        {{- end }}
    {{- end }}
    ports:
    {{- range .ports }}
    - protocol: {{ .protocol | default "TCP" }}
      port: {{ .port }}
    {{- end }}
  {{- end }}
{{- end }}
