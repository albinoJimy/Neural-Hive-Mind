# Local development values for consensus-engine
# Override production values for local Kubernetes clusters

# Reduced replica count for local development
replicaCount: 1

image:
  pullPolicy: IfNotPresent

# Reduced resources for local development (~50% of production)
resources:
  requests:
    cpu: 250m
    memory: 512Mi
  limits:
    cpu: 1000m
    memory: 2Gi

# Disable autoscaling for local development
autoscaling:
  enabled: false

# Disable pod disruption budget for local development
podDisruptionBudget:
  enabled: false

# Disable service monitor for local development
serviceMonitor:
  enabled: false

# Disable network policies for local development
networkPolicy:
  enabled: false

# Disable Istio for local development
istio:
  enabled: false

# Application configuration
config:
  environment: dev
  logLevel: DEBUG

  # Kafka configuration - no TLS/SASL for local
  kafka:
    bootstrapServers: neural-hive-kafka-bootstrap.kafka.svc.cluster.local:9092
    consumerGroupId: consensus-engine
    plansTopicConsume: plans.ready
    consensusTopicProduce: plans.consensus
    securityProtocol: PLAINTEXT

  # MongoDB configuration - no authentication for local
  mongodb:
    uri: mongodb://neural-hive-mongodb.mongodb-cluster.svc.cluster.local:27017/neural_hive
    database: neural_hive
    consensusCollection: consensus_decisions

  # Redis configuration - no SSL for local
  redis:
    clusterNodes: neural-hive-cache.redis-cluster.svc.cluster.local:6379
    sslEnabled: false
    pheromoneTtl: 3600
    pheromoneDecayRate: 0.1

  # OpenTelemetry configuration - disabled for local
  openTelemetry:
    enabled: false
    endpoint: http://opentelemetry-collector.observability.svc.cluster.local:4317
    samplingRate: 1.0

  # Specialist endpoints - cluster-local DNS
  specialists:
    businessEndpoint: specialist-business.specialist-business.svc.cluster.local:50051
    technicalEndpoint: specialist-technical.specialist-technical.svc.cluster.local:50051
    behaviorEndpoint: specialist-behavior.specialist-behavior.svc.cluster.local:50051
    evolutionEndpoint: specialist-evolution.specialist-evolution.svc.cluster.local:50051
    architectureEndpoint: specialist-architecture.specialist-architecture.svc.cluster.local:50051
    grpcTimeoutMs: 5000
    grpcMaxRetries: 3

  # Consensus algorithm configuration - relaxed for local development
  consensus:
    minConfidenceScore: 0.7
    maxDivergenceThreshold: 0.05
    highRiskThreshold: 0.7
    criticalRiskThreshold: 0.9
    bayesianPriorWeight: 0.1
    votingWeightDecay: 0.95
    requireUnanimousForCritical: false
    fallbackToDeterministic: true

  # Feature flags
  features:
    enableBayesianAveraging: true
    enablePheromones: true
    enableFallback: true
    enableParallelInvocation: true

# Simplified secrets for local development
secrets:
  kafkaSaslPassword: ""
  mongodbPassword: ""
  redisPassword: ""

# Use default service account for local
serviceAccount:
  create: false
  name: default

# Relaxed probes for local development
livenessProbe:
  httpGet:
    path: /health
    port: 8000
  initialDelaySeconds: 60
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /ready
    port: 8000
  initialDelaySeconds: 30
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 3
