{{- if .Values.serviceMonitor.enabled }}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ include "specialist-architecture.fullname" . }}
  labels:
    {{- include "specialist-architecture.labels" . | nindent 4 }}
    # Labels para descoberta do Prometheus Operator
    neural.hive/metrics: "enabled"
    neural.hive/component: "architecture-specialist"
    neural.hive/layer: "cognitiva"
    {{- with .Values.serviceMonitor.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  selector:
    matchLabels:
      {{- include "specialist-architecture.selectorLabels" . | nindent 6 }}
  endpoints:
  - port: metrics
    path: /metrics
    interval: {{ .Values.serviceMonitor.interval }}
    scrapeTimeout: {{ .Values.serviceMonitor.scrapeTimeout }}
{{- end }}
