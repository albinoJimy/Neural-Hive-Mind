apiVersion: v1
kind: Service
metadata:
  name: {{ include "orchestrator-dynamic.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "orchestrator-dynamic.labels" . | nindent 4 }}
  {{- with .Values.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.service.type }}
  ports:
  - port: {{ .Values.service.port }}
    targetPort: http
    protocol: TCP
    name: http
  - port: {{ .Values.config.observability.prometheusPort }}
    targetPort: metrics
    protocol: TCP
    name: metrics
  selector:
    {{- include "orchestrator-dynamic.selectorLabels" . | nindent 4 }}
