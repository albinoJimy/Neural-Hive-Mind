apiVersion: v1
kind: Secret
metadata:
  name: {{ include "orchestrator-dynamic.secretName" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "orchestrator-dynamic.labels" . | nindent 4 }}
type: Opaque
stringData:
  POSTGRES_USER: {{ .Values.secrets.postgresUser | quote }}
  POSTGRES_PASSWORD: {{ .Values.secrets.postgresPassword | quote }}
  MONGODB_URI: {{ .Values.secrets.mongodbUri | quote }}
  REDIS_PASSWORD: {{ .Values.secrets.redisPassword | quote }}
  {{- if .Values.secrets.kafkaSaslUsername }}
  KAFKA_SASL_USERNAME: {{ .Values.secrets.kafkaSaslUsername | quote }}
  {{- end }}
  {{- if .Values.secrets.kafkaSaslPassword }}
  KAFKA_SASL_PASSWORD: {{ .Values.secrets.kafkaSaslPassword | quote }}
  {{- end }}
