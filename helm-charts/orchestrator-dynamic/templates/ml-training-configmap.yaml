{{- if and .Values.config.spiffe .Values.config.spiffe.trainingJob .Values.config.spiffe.trainingJob.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "orchestrator-dynamic.fullname" . }}-ml-training-config
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "orchestrator-dynamic.labels" . | nindent 4 }}
data:
  ML_TRAINING_WINDOW_DAYS: "{{ default .Values.config.spiffe.training.windowDays .Values.config.spiffe.trainingJob.windowDaysOverride }}"
  ML_MIN_TRAINING_SAMPLES: "{{ .Values.config.spiffe.trainingJob.minSamples }}"
  ML_DURATION_ERROR_THRESHOLD: "{{ .Values.config.spiffe.trainingJob.durationErrorThreshold }}"
  ML_ANOMALY_CONTAMINATION: "{{ .Values.config.spiffe.trainingJob.anomalyContamination }}"
  ML_BACKFILL_ERRORS: "{{ .Values.config.spiffe.trainingJob.backfillErrors }}"
  ML_DRIFT_BASELINE_ENABLED: "{{ .Values.config.spiffe.trainingJob.driftBaselineEnabled }}"
  MLFLOW_TRACKING_URI: "{{ .Values.config.spiffe.trainingJob.mlflowTrackingUri }}"
  MLFLOW_EXPERIMENT_NAME: "{{ .Values.config.spiffe.trainingJob.mlflowExperimentName }}"
  MONGODB_URI: "{{ .Values.config.mongodb.uri }}"
  MONGODB_DATABASE: "{{ .Values.config.mongodb.database }}"
  REDIS_CLUSTER_NODES: "{{ .Values.config.redis.clusterNodes }}"
{{- end }}
