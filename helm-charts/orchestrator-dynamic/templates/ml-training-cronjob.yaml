{{- if and .Values.config.spiffe .Values.config.spiffe.trainingJob .Values.config.spiffe.trainingJob.enabled }}
apiVersion: batch/v1
kind: CronJob
metadata:
  name: {{ include "orchestrator-dynamic.fullname" . }}-ml-training
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "orchestrator-dynamic.labels" . | nindent 4 }}
spec:
  schedule: {{ .Values.config.spiffe.trainingJob.schedule | quote }}
  successfulJobsHistoryLimit: {{ .Values.config.spiffe.trainingJob.successfulJobsHistoryLimit }}
  failedJobsHistoryLimit: {{ .Values.config.spiffe.trainingJob.failedJobsHistoryLimit }}
  jobTemplate:
    spec:
      backoffLimit: {{ .Values.config.spiffe.trainingJob.backoffLimit }}
      activeDeadlineSeconds: {{ .Values.config.spiffe.trainingJob.timeoutSeconds }}
      template:
        metadata:
          labels:
            {{- include "orchestrator-dynamic.labels" . | nindent 12 }}
        spec:
          restartPolicy: OnFailure
          serviceAccountName: {{ include "orchestrator-dynamic.serviceAccountName" . }}
          containers:
          - name: ml-training
            image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
            imagePullPolicy: {{ .Values.image.pullPolicy | default "IfNotPresent" }}
            command: ["python3", "/app/scripts/train_models_production.py"]
            args:
              - "--window-days={{ default .Values.config.spiffe.training.windowDays .Values.config.spiffe.trainingJob.windowDaysOverride }}"
              - "--min-samples={{ .Values.config.spiffe.trainingJob.minSamples }}"
              {{- if .Values.config.spiffe.trainingJob.backfillErrors }}
              - "--backfill-errors"
              {{- end }}
            envFrom:
            - configMapRef:
                name: {{ include "orchestrator-dynamic.fullname" . }}-ml-training-config
            - secretRef:
                name: orchestrator-secrets
            resources:
              {{- toYaml .Values.config.spiffe.trainingJob.resources | nindent 14 }}
            volumeMounts:
            - name: training-logs
              mountPath: /tmp/training_logs
          volumes:
          - name: training-logs
            emptyDir: {}
{{- end }}
