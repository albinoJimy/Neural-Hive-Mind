{{- if .Values.opa.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: opa
  namespace: {{ .Release.Namespace }}
  labels:
    app: opa
    component: policy-engine
    layer: orchestration
    {{- include "orchestrator-dynamic.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.opa.replicas | default 2 }}
  selector:
    matchLabels:
      app: opa
      component: policy-engine
  template:
    metadata:
      labels:
        app: opa
        component: policy-engine
        layer: orchestration
    spec:
      containers:
      - name: opa
        image: {{ .Values.opa.image.repository | default "openpolicyagent/opa" }}:{{ .Values.opa.image.tag | default "0.60.0-rootless" }}
        imagePullPolicy: {{ .Values.opa.image.pullPolicy | default "IfNotPresent" }}
        args:
        - "run"
        - "--server"
        - "--addr=0.0.0.0:8181"
        - "--config-file=/config/config.yaml"
        - "--log-level={{ .Values.opa.config.logLevel | default "info" }}"
        - "--log-format={{ .Values.opa.config.logFormat | default "json" }}"
        - "--bundle"
        - "/policies"
        ports:
        - name: http
          containerPort: 8181
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /health
            port: 8181
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 2
          successThreshold: 1
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health?bundle=true
            port: 8181
            scheme: HTTP
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 2
          successThreshold: 1
          failureThreshold: 3
        resources:
          {{- toYaml .Values.opa.resources | nindent 10 }}
        volumeMounts:
        - name: policies
          mountPath: /policies
          readOnly: true
        - name: opa-config
          mountPath: /config
          readOnly: true
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
      volumes:
      - name: policies
        configMap:
          name: opa-policies
      - name: opa-config
        configMap:
          name: {{ include "orchestrator-dynamic.fullname" . }}-opa-config
---
apiVersion: v1
kind: Service
metadata:
  name: opa
  namespace: {{ .Release.Namespace }}
  labels:
    app: opa
    component: policy-engine
    {{- include "orchestrator-dynamic.labels" . | nindent 4 }}
spec:
  selector:
    app: opa
    component: policy-engine
  ports:
  - name: http
    port: {{ .Values.opa.service.port | default 8181 }}
    targetPort: 8181
    protocol: TCP
  type: {{ .Values.opa.service.type | default "ClusterIP" }}
{{- if .Values.serviceMonitor.enabled }}
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: opa
  namespace: {{ .Release.Namespace }}
  labels:
    app: opa
    component: policy-engine
    {{- include "orchestrator-dynamic.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      app: opa
      component: policy-engine
  endpoints:
  - port: http
    path: /metrics
    interval: {{ .Values.serviceMonitor.interval | default "30s" }}
{{- end }}
{{- end }}
