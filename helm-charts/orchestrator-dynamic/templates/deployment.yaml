apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "orchestrator-dynamic.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "orchestrator-dynamic.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "orchestrator-dynamic.selectorLabels" . | nindent 6 }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        checksum/secret: {{ include (print $.Template.BasePath "/secret.yaml") . | sha256sum }}
        {{- if .Values.istio.enabled }}
        sidecar.istio.io/inject: "true"
        {{- end }}
        {{- if .Values.config.vault.enabled }}
        vault.hashicorp.com/agent-inject: "true"
        vault.hashicorp.com/role: "{{ .Values.config.vault.kubernetesRole }}"
        vault.hashicorp.com/agent-inject-secret-mongodb: "{{ .Values.config.vault.mountKv }}/data/orchestrator/mongodb"
        vault.hashicorp.com/agent-inject-template-mongodb: |
          {{`{{- with secret`}} "{{ .Values.config.vault.mountKv }}/data/orchestrator/mongodb" {{`-}}
          export MONGODB_URI="{{ .Data.data.uri }}"
          {{- end }}`}}
        vault.hashicorp.com/agent-inject-secret-postgres: "{{ .Values.config.vault.mountDatabase }}/creds/temporal-orchestrator"
        vault.hashicorp.com/agent-inject-template-postgres: |
          {{`{{- with secret`}} "{{ .Values.config.vault.mountDatabase }}/creds/temporal-orchestrator" {{`-}}
          export POSTGRES_USER="{{ .Data.username }}"
          export POSTGRES_PASSWORD="{{ .Data.password }}"
          {{- end }}`}}
        vault.hashicorp.com/agent-inject-secret-kafka: "{{ .Values.config.vault.mountKv }}/data/orchestrator/kafka"
        vault.hashicorp.com/agent-inject-template-kafka: |
          {{`{{- with secret`}} "{{ .Values.config.vault.mountKv }}/data/orchestrator/kafka" {{`-}}
          export KAFKA_SASL_USERNAME="{{ .Data.data.username }}"
          export KAFKA_SASL_PASSWORD="{{ .Data.data.password }}"
          {{- end }}`}}
        {{- end }}
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "orchestrator-dynamic.selectorLabels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "orchestrator-dynamic.serviceAccountName" . }}
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
      - name: orchestrator-dynamic
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        {{- if .Values.customCommand.enabled }}
        command: {{ .Values.customCommand.command | toJson }}
        args: {{ .Values.customCommand.args | toJson }}
        {{- end }}
        ports:
        - name: http
          containerPort: 8000
          protocol: TCP
        - name: metrics
          containerPort: 9090
          protocol: TCP
        envFrom:
        - configMapRef:
            name: {{ include "orchestrator-dynamic.configMapName" . }}
        - secretRef:
            name: {{ include "orchestrator-dynamic.secretName" . }}
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          {{- toYaml .Values.resources | nindent 10 }}
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: logs
          mountPath: /app/logs
        {{- if .Values.config.spiffe.enabled }}
        - name: spire-agent-socket
          mountPath: /run/spire/sockets
          readOnly: true
        {{- end }}
      volumes:
      - name: tmp
        emptyDir: {}
      - name: logs
        emptyDir: {}
      {{- if .Values.config.spiffe.enabled }}
      - name: spire-agent-socket
        hostPath:
          path: /run/spire/sockets
          type: Directory
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
