# Local development values for orchestrator-dynamic
# Override production values for local Kubernetes clusters

# Reduced replica count for local development
replicaCount: 1

image:
  pullPolicy: IfNotPresent

# Reduced resources for local development (~50% of production)
resources:
  requests:
    cpu: 250m
    memory: 512Mi
  limits:
    cpu: 1000m
    memory: 2Gi

# Disable autoscaling for local development
autoscaling:
  enabled: false

# Disable pod disruption budget for local development
podDisruptionBudget:
  enabled: false

# Disable service monitor for local development
serviceMonitor:
  enabled: false

# Disable network policies for local development
networkPolicy:
  enabled: false

# Disable Istio for local development
istio:
  enabled: false

# Application configuration
config:
  environment: dev
  logLevel: DEBUG

  # Temporal configuration - no TLS for local
  temporal:
    host: temporal.default.svc.cluster.local:7233
    namespace: default
    tlsEnabled: false

  # PostgreSQL configuration for Temporal - no SSL
  postgres:
    host: postgresql.default.svc.cluster.local
    port: 5432
    database: temporal
    sslMode: disable

  # Kafka configuration - no TLS/SASL for local
  kafka:
    bootstrapServers: neural-hive-kafka-bootstrap.neural-hive-kafka.svc.cluster.local:9092
    securityProtocol: PLAINTEXT
    enableSasl: false
    enableSsl: false
    topics:
      tickets: execution-tickets
      orchestration: orchestration-events

  # MongoDB configuration - no authentication for local
  mongodb:
    uri: mongodb://mongodb.mongodb-cluster.svc.cluster.local:27017/orchestrator?authSource=admin
    database: orchestrator
    collection: workflows

  # Redis configuration - no SSL for local
  redis:
    clusterNodes: neural-hive-cache.redis-cluster.svc.cluster.local:6379
    sslEnabled: false
    defaultTtl: 300

  # OpenTelemetry configuration - disabled for local
  openTelemetry:
    enabled: false
    endpoint: http://opentelemetry-collector.observability.svc.cluster.local:4317

  # Orchestrator configuration - reduced for local development
  orchestrator:
    scheduler:
      maxParallelTickets: 50
    sla:
      defaultTimeoutMs: 1800000
    retry:
      maxAttempts: 2

# Use default service account for local
serviceAccount:
  create: false
  name: default

# Simplified secrets for local development
secrets:
  postgresPassword: temporal
  kafkaSaslUsername: ""
  kafkaSaslPassword: ""
  mongodbPassword: ""
  redisPassword: ""

# Relaxed probes for local development
livenessProbe:
  httpGet:
    path: /health
    port: 8000
  initialDelaySeconds: 60
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /ready
    port: 8000
  initialDelaySeconds: 30
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 3
