{{- if .Values.networkPolicy.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "gateway-intencoes.fullname" . }}-netpol
  labels:
    {{- include "gateway-intencoes.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "gateway-intencoes.selectorLabels" . | nindent 6 }}
  policyTypes:
    - Ingress
    - Egress

  ingress:
    # Allow ingress from ingress controllers
    - from:
        - namespaceSelector:
            matchLabels:
              name: {{ .Values.networkPolicy.ingress.ingressNamespace | default "ingress-nginx" }}
        - podSelector:
            matchLabels:
              {{- toYaml .Values.networkPolicy.ingress.ingressPodLabels | nindent 14 }}
      ports:
        - protocol: TCP
          port: 8000

    # Allow health checks from Kubernetes control plane
    - from: []
      ports:
        - protocol: TCP
          port: 8000
      # Kubernetes API server health checks

  egress:
    # Allow egress to Kafka cluster
    - to:
        - namespaceSelector:
            matchLabels:
              name: {{ .Values.networkPolicy.egress.kafkaNamespace | default "neural-hive-kafka" }}
        - podSelector:
            matchLabels:
              {{- toYaml .Values.networkPolicy.egress.kafkaPodLabels | nindent 14 }}
      ports:
        - protocol: TCP
          port: 9092  # Kafka bootstrap
        - protocol: TCP
          port: 9093  # Kafka TLS

    # Allow egress to Schema Registry
    - to:
        - namespaceSelector:
            matchLabels:
              name: {{ .Values.networkPolicy.egress.kafkaNamespace | default "neural-hive-kafka" }}
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: schema-registry
      ports:
        - protocol: TCP
          port: 8081

    # Allow egress to DNS
    - to:
        - namespaceSelector:
            matchLabels:
              name: kube-system
        - podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53

    # Allow egress for downloading ML models (during initialization)
    {{- if .Values.networkPolicy.egress.allowMLModelDownload }}
    - to: []
      ports:
        - protocol: TCP
          port: 443  # HTTPS for model downloads
        - protocol: TCP
          port: 80   # HTTP for model downloads
      # This should be restricted to specific model repositories in production
    {{- end }}

    # Allow egress to Jaeger for tracing
    {{- if .Values.observability.jaeger.enabled }}
    - to:
        - namespaceSelector:
            matchLabels:
              name: {{ .Values.networkPolicy.egress.jaegerNamespace | default "monitoring" }}
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: jaeger
      ports:
        - protocol: TCP
          port: 14268  # Jaeger collector
    {{- end }}
{{- end }}
