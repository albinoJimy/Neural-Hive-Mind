{{- if .Values.tls.certManager }}
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: {{ include "sigstore-policy-controller.fullname" . }}-webhook-cert
  namespace: {{ .Values.webhook.namespace | default .Release.Namespace }}
  labels:
    {{- include "sigstore-policy-controller.labels" . | nindent 4 }}
spec:
  secretName: {{ .Values.tls.secretName }}
  duration: 8760h # 1 year
  renewBefore: 720h # 30 days
  subject:
    organizationalUnits:
    - neural-hive-security
  commonName: {{ .Values.webhook.name }}-service.{{ .Values.webhook.namespace | default .Release.Namespace }}.svc
  dnsNames:
  - {{ .Values.webhook.name }}-service.{{ .Values.webhook.namespace | default .Release.Namespace }}.svc
  - {{ .Values.webhook.name }}-service.{{ .Values.webhook.namespace | default .Release.Namespace }}.svc.cluster.local
  issuerRef:
    name: selfsigned-cluster-issuer
    kind: ClusterIssuer
    group: cert-manager.io
{{- end }}