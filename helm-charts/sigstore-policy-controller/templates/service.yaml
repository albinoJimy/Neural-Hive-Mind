apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.webhook.name }}-service
  namespace: {{ .Values.webhook.namespace }}
  labels:
    {{- include "sigstore-policy-controller.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  ports:
  - name: https-webhook
    port: 443
    targetPort: {{ .Values.webhook.port }}
    protocol: TCP
  {{- if .Values.monitoring.enabled }}
  - name: metrics
    port: {{ .Values.monitoring.metrics.port }}
    targetPort: {{ .Values.monitoring.metrics.port }}
    protocol: TCP
  {{- end }}
  selector:
    {{- include "sigstore-policy-controller.selectorLabels" . | nindent 4 }}