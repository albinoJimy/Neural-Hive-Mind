apiVersion: v1
kind: Secret
metadata:
  name: {{ include "sla-management-system.fullname" . }}-secret
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "sla-management-system.labels" . | nindent 4 }}
  annotations:
    # NOTE: In production, replace this with SealedSecrets or External Secrets Operator
    helm.sh/resource-policy: keep
type: Opaque
stringData:
  POSTGRESQL__USER: {{ .Values.secrets.postgresUser | quote }}
  POSTGRESQL__PASSWORD: {{ .Values.secrets.postgresPassword | quote }}
  REDIS__PASSWORD: {{ .Values.secrets.redisPassword | quote }}
