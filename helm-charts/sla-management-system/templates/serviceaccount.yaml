{{- if .Values.serviceAccount.create -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "sla-management-system.serviceAccountName" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "sla-management-system.labels" . | nindent 4 }}
  {{- with .Values.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
{{- end }}
---
{{- if .Values.operator.enabled }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "sla-management-system.operatorServiceAccountName" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "sla-management-system.labels" . | nindent 4 }}
    app.kubernetes.io/component: operator
{{- end }}
