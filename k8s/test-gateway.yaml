apiVersion: v1
kind: Namespace
metadata:
  name: gateway-test
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: gateway-config
  namespace: gateway-test
data:
  KAFKA_BROKERS: "kafka.neural-hive-orchestration.svc.cluster.local:9092"
  REDIS_HOST: "redis-master.redis-cluster.svc.cluster.local"
  REDIS_PORT: "6379"
  LOG_LEVEL: "DEBUG"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway-api
  namespace: gateway-test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gateway-api
  template:
    metadata:
      labels:
        app: gateway-api
    spec:
      containers:
      - name: gateway
        image: busybox
        command: ["/bin/sh", "-c"]
        args:
        - |
          echo "Gateway API Mock - Starting..."
          echo "Kafka: $KAFKA_BROKERS"
          echo "Redis: $REDIS_HOST:$REDIS_PORT"
          while true; do
            echo "Gateway running at $(date)"
            sleep 30
          done
        envFrom:
        - configMapRef:
            name: gateway-config
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "128Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: gateway-api
  namespace: gateway-test
spec:
  selector:
    app: gateway-api
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
  type: ClusterIP