apiVersion: v1
kind: ConfigMap
metadata:
  name: schema-registry-config
  namespace: kafka
data:
  SCHEMA_REGISTRY_HOST_NAME: "schema-registry"
  SCHEMA_REGISTRY_KAFKASTORE_BOOTSTRAP_SERVERS: "neural-hive-kafka-kafka-bootstrap.kafka.svc.cluster.local:9092"
  # HTTPS listener with TLS
  SCHEMA_REGISTRY_LISTENERS: "https://0.0.0.0:8081"
  SCHEMA_REGISTRY_KAFKASTORE_TOPIC: "_schemas"
  SCHEMA_REGISTRY_DEBUG: "false"
  SCHEMA_REGISTRY_AVRO_COMPATIBILITY_LEVEL: "backward"
  SCHEMA_REGISTRY_KAFKASTORE_TIMEOUT_MS: "30000"
  SCHEMA_REGISTRY_KAFKASTORE_INIT_TIMEOUT_MS: "90000"
  SCHEMA_REGISTRY_KAFKASTORE_SECURITY_PROTOCOL: "PLAINTEXT"
  # TLS Configuration
  SCHEMA_REGISTRY_SSL_KEYSTORE_LOCATION: "/etc/schema-registry/tls/keystore.p12"
  SCHEMA_REGISTRY_SSL_KEYSTORE_PASSWORD: "changeit"
  SCHEMA_REGISTRY_SSL_KEYSTORE_TYPE: "PKCS12"
  SCHEMA_REGISTRY_SSL_KEY_PASSWORD: "changeit"
  SCHEMA_REGISTRY_SSL_TRUSTSTORE_LOCATION: "/etc/schema-registry/tls/truststore.p12"
  SCHEMA_REGISTRY_SSL_TRUSTSTORE_PASSWORD: "changeit"
  SCHEMA_REGISTRY_SSL_TRUSTSTORE_TYPE: "PKCS12"
  SCHEMA_REGISTRY_INTER_INSTANCE_PROTOCOL: "https"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: schema-registry
  namespace: kafka
  labels:
    app: schema-registry
    component: kafka
spec:
  replicas: 1
  selector:
    matchLabels:
      app: schema-registry
  template:
    metadata:
      labels:
        app: schema-registry
        component: kafka
    spec:
      initContainers:
      # Convert PEM certificates from cert-manager to PKCS12 keystores
      - name: tls-keystore-converter
        image: eclipse-temurin:17-jre-alpine
        command:
          - /bin/sh
          - -c
          - |
            set -e
            echo "Converting TLS certificates to PKCS12 keystores..."

            # Create PKCS12 keystore from cert and key
            openssl pkcs12 -export \
              -in /certs/tls.crt \
              -inkey /certs/tls.key \
              -out /tls/keystore.p12 \
              -name schema-registry \
              -passout pass:changeit

            # Create truststore with CA certificate
            keytool -importcert \
              -file /certs/ca.crt \
              -keystore /tls/truststore.p12 \
              -storetype PKCS12 \
              -storepass changeit \
              -noprompt \
              -alias ca

            echo "TLS keystores created successfully"
            ls -la /tls/
        volumeMounts:
          - name: tls-certs
            mountPath: /certs
            readOnly: true
          - name: tls-keystores
            mountPath: /tls
      containers:
      - name: schema-registry
        image: confluentinc/cp-schema-registry:7.4.0
        ports:
        - containerPort: 8081
          name: https
          protocol: TCP
        envFrom:
        - configMapRef:
            name: schema-registry-config
        volumeMounts:
          - name: tls-keystores
            mountPath: /etc/schema-registry/tls
            readOnly: true
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /subjects
            port: 8081
            scheme: HTTPS
          initialDelaySeconds: 90
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 5
        readinessProbe:
          httpGet:
            path: /subjects
            port: 8081
            scheme: HTTPS
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 10
      volumes:
        - name: tls-certs
          secret:
            secretName: schema-registry-tls-secret
        - name: tls-keystores
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: schema-registry
  namespace: kafka
  labels:
    app: schema-registry
    component: kafka
  annotations:
    # Indicate TLS is used for this service
    service.beta.kubernetes.io/tls-enabled: "true"
spec:
  selector:
    app: schema-registry
  ports:
  - name: https
    port: 8081
    targetPort: 8081
    protocol: TCP
  type: ClusterIP
