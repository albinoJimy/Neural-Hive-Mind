apiVersion: v1
kind: ConfigMap
metadata:
  name: apicurio-registry-config
  namespace: kafka
data:
  REGISTRY_KAFKA_BOOTSTRAP_SERVERS: "neural-hive-kafka-kafka-bootstrap.kafka.svc.cluster.local:9092"
  REGISTRY_KAFKA_SNAPSHOT_TOPIC: "_schemas_snapshot"
  REGISTRY_KAFKA_STORAGE_TOPIC: "_schemas"
  QUARKUS_PROFILE: "prod"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: apicurio-registry
  namespace: kafka
  labels:
    app: apicurio-registry
    component: kafka
spec:
  replicas: 1
  selector:
    matchLabels:
      app: apicurio-registry
  template:
    metadata:
      labels:
        app: apicurio-registry
        component: kafka
    spec:
      containers:
      - name: apicurio-registry
        image: apicurio/apicurio-registry-kafkasql:2.5.11.Final
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        env:
        - name: REGISTRY_KAFKASQL_BOOTSTRAP_SERVERS
          value: "neural-hive-kafka-kafka-bootstrap.kafka.svc.cluster.local:9092"
        - name: ENABLE_CCOMPAT_LEGACY_ID_MODE
          value: "true"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health/live
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 10
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: schema-registry
  namespace: kafka
  labels:
    app: apicurio-registry
    component: kafka
spec:
  selector:
    app: apicurio-registry
  ports:
  - name: http
    port: 8081
    targetPort: 8080
    protocol: TCP
  type: ClusterIP
