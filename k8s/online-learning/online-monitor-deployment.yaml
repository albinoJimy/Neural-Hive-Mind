apiVersion: apps/v1
kind: Deployment
metadata:
  name: online-performance-monitor
  namespace: mlflow
  labels:
    app: neural-hive
    component: online-monitor
    layer: ml-ops
spec:
  replicas: 1
  selector:
    matchLabels:
      app: neural-hive
      component: online-monitor
  template:
    metadata:
      labels:
        app: neural-hive
        component: online-monitor
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      serviceAccountName: online-learning-sa
      containers:
      - name: online-monitor
        image: 077878370245.dkr.ecr.us-east-1.amazonaws.com/neural-hive-mind/pipelines:1.0.7
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - ALL
          readOnlyRootFilesystem: false
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        - containerPort: 9090
          name: metrics
          protocol: TCP
        command:
        - python
        - -m
        - ml_pipelines.online_learning.online_monitor
        args:
        - --serve
        - --port
        - "8080"
        env:
        - name: ONLINE_MONITORING_ENABLED
          value: "true"
        - name: CONVERGENCE_WINDOW_SIZE
          value: "100"
        - name: CONVERGENCE_RATE_THRESHOLD
          value: "0.01"
        - name: PREDICTION_STABILITY_WINDOW
          value: "1000"
        - name: PREDICTION_STABILITY_THRESHOLD
          value: "0.1"
        - name: MEMORY_GROWTH_THRESHOLD_MB
          value: "100"
        - name: MLFLOW_TRACKING_URI
          value: "http://mlflow.mlflow.svc.cluster.local:5000"
        - name: MONGODB_URI
          valueFrom:
            secretKeyRef:
              name: mongodb-secret
              key: uri
              optional: true
        - name: MONGODB_DATABASE
          value: "neural_hive"
        - name: ONLINE_CHECKPOINT_PATH
          value: "/data/online_learning/checkpoints"
        - name: SLACK_WEBHOOK_URL
          valueFrom:
            secretKeyRef:
              name: model-monitor-secrets
              key: slack-webhook-url
              optional: true
        - name: SLACK_CHANNEL
          value: "#ml-alerts"
        - name: PROMETHEUS_PUSHGATEWAY_URL
          value: "http://prometheus-pushgateway.monitoring:9091"
        - name: ENVIRONMENT
          value: "production"
        - name: PYTHONUNBUFFERED
          value: "1"
        - name: LOG_LEVEL
          value: "INFO"
        volumeMounts:
        - name: online-checkpoints
          mountPath: /data/online_learning/checkpoints
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
      volumes:
      - name: online-checkpoints
        persistentVolumeClaim:
          claimName: online-learning-checkpoints-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: online-performance-monitor
  namespace: mlflow
  labels:
    app: neural-hive
    component: online-monitor
spec:
  type: ClusterIP
  selector:
    app: neural-hive
    component: online-monitor
  ports:
  - name: http
    port: 8080
    targetPort: 8080
    protocol: TCP
  - name: metrics
    port: 9090
    targetPort: 9090
    protocol: TCP
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: online-learning-monitor
  namespace: mlflow
  labels:
    app: neural-hive
    component: online-learning
    prometheus: neural-hive
spec:
  selector:
    matchLabels:
      app: neural-hive
      component: online-monitor
  namespaceSelector:
    matchNames:
    - mlflow
  endpoints:
  - port: metrics
    interval: 30s
    path: /metrics
    scrapeTimeout: 10s
