apiVersion: v1
kind: Namespace
metadata:
  name: gateway
  labels:
    name: gateway
    neuralhive/layer: application
    neuralhive/phase: phase3
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: gateway-config
  namespace: gateway
data:
  KAFKA_BOOTSTRAP_SERVERS: "neural-hive-kafka-kafka-bootstrap.kafka.svc.cluster.local:9092"
  KAFKA_BROKERS: "neural-hive-kafka-kafka-bootstrap.kafka.svc.cluster.local:9092"
  KAFKA_TOPIC_INTENTIONS: "intentions-validation"
  REDIS_HOST: "redis.redis-cluster.svc.cluster.local"
  REDIS_PORT: "6379"
  MONGODB_HOST: "mongodb.mongodb-cluster.svc.cluster.local"
  MONGODB_PORT: "27017"
  MONGODB_DATABASE: "neural_hive"
  LOG_LEVEL: "INFO"
  ENVIRONMENT: "kubernetes"
  SCHEMA_PATH: "/app/schemas/intent-envelope.avsc"
  TOKEN_VALIDATION_ENABLED: "false"
  SCHEMA_REGISTRY_URL: "http://schema-registry.kafka.svc.cluster.local:8081/apis/ccompat/v6"
  NLU_CONFIDENCE_THRESHOLD: "0.5"
  NLU_CONFIDENCE_THRESHOLD_STRICT: "0.75"
  NLU_ADAPTIVE_THRESHOLD_ENABLED: "true"
  NLU_RULES_CONFIG_PATH: "/app/config/nlu_rules.yaml"
---
apiVersion: v1
kind: Secret
metadata:
  name: gateway-secrets
  namespace: gateway
type: Opaque
stringData:
  REDIS_PASSWORD: ""
  MONGODB_USERNAME: "root"
  MONGODB_PASSWORD: "local_dev_password"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway-intencoes
  namespace: gateway
  labels:
    app: gateway-intencoes
    component: gateway
    neuralhive/layer: application
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gateway-intencoes
  template:
    metadata:
      labels:
        app: gateway-intencoes
        component: gateway
    spec:
      containers:
      - name: gateway
        image: docker.io/neural-hive/gateway-intencoes:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP
        envFrom:
        - configMapRef:
            name: gateway-config
        - secretRef:
            name: gateway-secrets
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: gateway-intencoes
  namespace: gateway
  labels:
    app: gateway-intencoes
    component: gateway
spec:
  selector:
    app: gateway-intencoes
  ports:
  - name: http
    port: 8000
    targetPort: 8000
    protocol: TCP
  type: ClusterIP
