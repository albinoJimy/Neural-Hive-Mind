# PVC para contexto de build - reutiliza existente se disponivel
# Se precisar recriar, usar: kubectl delete pvc kaniko-build-context -n neural-hive
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: kaniko-build-context
  namespace: neural-hive
  labels:
    app: kaniko-build
    component: build-context
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: longhorn
  resources:
    requests:
      storage: 5Gi
---
# PVC para cache de build Kaniko
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: kaniko-cache
  namespace: neural-hive
  labels:
    app: kaniko-build
    component: cache
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: longhorn
  resources:
    requests:
      storage: 10Gi
