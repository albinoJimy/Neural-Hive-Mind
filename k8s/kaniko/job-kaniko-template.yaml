# Template para Job Kaniko - usar com envsubst ou sed para substituir variáveis
# Variáveis: SERVICE_NAME, DOCKERFILE_PATH, IMAGE_TAG, NAMESPACE
apiVersion: batch/v1
kind: Job
metadata:
  name: kaniko-build-${SERVICE_NAME}
  namespace: ${NAMESPACE}
  labels:
    app: kaniko-build
    service: ${SERVICE_NAME}
spec:
  ttlSecondsAfterFinished: 600
  backoffLimit: 2
  template:
    metadata:
      labels:
        app: kaniko-build
        service: ${SERVICE_NAME}
    spec:
      restartPolicy: Never
      initContainers:
        # Verificar se o contexto está pronto
        - name: check-context
          image: alpine:3.18
          command:
            - /bin/sh
            - -c
            - |
              echo "Verificando contexto de build..."
              if [ ! -f "/context/${DOCKERFILE_PATH}" ]; then
                echo "ERRO: Dockerfile não encontrado: /context/${DOCKERFILE_PATH}"
                echo "Arquivos disponíveis:"
                find /context -type f -name "Dockerfile*" 2>/dev/null | head -20
                exit 1
              fi
              echo "Contexto OK. Dockerfile encontrado."
              ls -la "/context/${DOCKERFILE_PATH}"
          volumeMounts:
            - name: context
              mountPath: /context
              readOnly: true
      containers:
        - name: kaniko
          image: gcr.io/kaniko-project/executor:v1.19.2
          args:
            - "--dockerfile=${DOCKERFILE_PATH}"
            - "--context=dir:///context"
            - "--destination=${REGISTRY_URL}/${SERVICE_NAME}:${IMAGE_TAG}"
            - "--destination=${REGISTRY_URL}/${SERVICE_NAME}:latest"
            - "--cache=true"
            - "--cache-dir=/cache"
            - "--insecure"
            - "--skip-tls-verify"
            - "--single-snapshot"
            - "--snapshotMode=redo"
            - "--verbosity=info"
          env:
            - name: REGISTRY_URL
              valueFrom:
                configMapKeyRef:
                  name: kaniko-build-config
                  key: REGISTRY_URL
          volumeMounts:
            - name: context
              mountPath: /context
              readOnly: true
            - name: cache
              mountPath: /cache
          resources:
            limits:
              memory: "4Gi"
              cpu: "2"
            requests:
              memory: "2Gi"
              cpu: "1"
      volumes:
        - name: context
          persistentVolumeClaim:
            claimName: kaniko-build-context
        - name: cache
          persistentVolumeClaim:
            claimName: kaniko-cache
