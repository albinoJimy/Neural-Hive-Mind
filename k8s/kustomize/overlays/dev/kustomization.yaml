# =============================================================================
# Kustomize Overlay - Desenvolvimento Local
# =============================================================================
#
# Aplica patches para ambiente de desenvolvimento local.
# Usa local-path para storage (em vez de efs-sc).
#
# Uso:
#   kubectl apply -k k8s/kustomize/overlays/dev
#
# =============================================================================

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../../storage/ml-training-data-pvc.yaml

patches:
  - path: pvc-storage-class-patch.yaml
