  hard:
    requests.cpu: "COGNITION_CPU_REQUESTS_QUOTA"
    requests.memory: "COGNITION_MEMORY_REQUESTS_QUOTA"
    limits.cpu: "COGNITION_CPU_LIMITS_QUOTA"
    limits.memory: "COGNITION_MEMORY_LIMITS_QUOTA"
    persistentvolumeclaims: "COGNITION_PVC_QUOTA"
    count/secrets: "50"
    count/configmaps: "50"
    count/services.loadbalancers: "5"
    services.nodeports: "0"
    # Custom Resource Quotas para Data Governance
    count/apiassets.catalog.neural-hive.io: "APIASSET_QUOTA_PLACEHOLDER"
