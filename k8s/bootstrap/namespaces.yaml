---
# LimitRanges para garantir QoS (específicos por ambiente e workload)
apiVersion: v1
kind: LimitRange
metadata:
  name: neural-hive-limits
  namespace: neural-hive-cognition
spec:
  limits:
  - default:
      cpu: "COGNITION_CPU_DEFAULT_LIMIT"
      memory: "COGNITION_MEMORY_DEFAULT_LIMIT"
      ephemeral-storage: "10Gi"
    defaultRequest:
      cpu: "COGNITION_CPU_DEFAULT_REQUEST"
      memory: "COGNITION_MEMORY_DEFAULT_REQUEST"
      ephemeral-storage: "1Gi"
    max:
      cpu: "COGNITION_CPU_MAX_LIMIT"
      memory: "COGNITION_MEMORY_MAX_LIMIT"
    min:
      cpu: "50m"
      memory: "128Mi"
    type: Container
  - default:
      storage: "100Gi"
    max:
      storage: "500Gi"
    min:
      storage: "10Gi"
    type: PersistentVolumeClaim

