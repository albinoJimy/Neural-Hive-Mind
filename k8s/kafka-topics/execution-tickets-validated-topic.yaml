apiVersion: kafka.strimzi.io/v1beta2
kind: KafkaTopic
metadata:
  name: execution-tickets-validated
  namespace: neural-hive-kafka
  labels:
    strimzi.io/cluster: neural-hive-kafka
    neural-hive.io/component: guard-agents
    neural-hive.io/layer: orchestration
spec:
  partitions: 12
  replicas: 3
  config:
    retention.ms: 604800000  # 7 dias
    segment.ms: 3600000      # 1 hora
    compression.type: lz4
    min.insync.replicas: 2
    cleanup.policy: delete
