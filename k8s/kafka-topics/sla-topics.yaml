---
apiVersion: kafka.strimzi.io/v1beta2
kind: KafkaTopic
metadata:
  name: sla.budgets
  namespace: kafka
  labels:
    strimzi.io/cluster: kafka-cluster
    app.kubernetes.io/name: kafka
    app.kubernetes.io/component: topic
    neural-hive.io/layer: monitoring
spec:
  partitions: 12
  replicas: 3
  config:
    retention.ms: "604800000"  # 7 days
    compression.type: gzip
    min.insync.replicas: "2"
    cleanup.policy: delete
    segment.ms: "3600000"  # 1 hour
    max.message.bytes: "1048576"  # 1MB

---
apiVersion: kafka.strimzi.io/v1beta2
kind: KafkaTopic
metadata:
  name: sla.freeze.events
  namespace: kafka
  labels:
    strimzi.io/cluster: kafka-cluster
    app.kubernetes.io/name: kafka
    app.kubernetes.io/component: topic
    neural-hive.io/layer: monitoring
spec:
  partitions: 6
  replicas: 3
  config:
    retention.ms: "2592000000"  # 30 days (longer for audit)
    compression.type: gzip
    min.insync.replicas: "2"
    cleanup.policy: delete
    segment.ms: "7200000"  # 2 hours
    max.message.bytes: "1048576"  # 1MB

---
apiVersion: kafka.strimzi.io/v1beta2
kind: KafkaTopic
metadata:
  name: sla.violations
  namespace: kafka
  labels:
    strimzi.io/cluster: kafka-cluster
    app.kubernetes.io/name: kafka
    app.kubernetes.io/component: topic
    neural-hive.io/layer: monitoring
spec:
  partitions: 12
  replicas: 3
  config:
    retention.ms: "2592000000"  # 30 days
    compression.type: gzip
    min.insync.replicas: "2"
    cleanup.policy: delete
    segment.ms: "3600000"  # 1 hour
    max.message.bytes: "2097152"  # 2MB (larger for detailed violation data)
