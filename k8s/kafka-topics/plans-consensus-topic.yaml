apiVersion: kafka.strimzi.io/v1beta2
kind: KafkaTopic
metadata:
  name: plans-consensus
  namespace: kafka
  labels:
    strimzi.io/cluster: neural-hive-kafka
    app.kubernetes.io/name: kafka-topic
    app.kubernetes.io/component: messaging
    neural-hive.io/layer: cognitiva
    neural-hive.io/flow: fluxo-c
spec:
  partitions: 6
  replicas: 3
  config:
    retention.ms: 604800000 # 7 dias
    segment.ms: 3600000 # 1 hora
    compression.type: snappy
    min.insync.replicas: 2
    cleanup.policy: delete
    max.message.bytes: 2097152 # 2MB
    message.timestamp.type: CreateTime
