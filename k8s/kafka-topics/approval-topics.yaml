apiVersion: kafka.strimzi.io/v1beta2
kind: KafkaTopic
metadata:
  name: cognitive-plans-approval-requests
  namespace: kafka
  labels:
    strimzi.io/cluster: neural-hive-kafka
    neural-hive.io/domain: governance
    neural-hive.io/criticality: high
spec:
  partitions: 3
  replicas: 3
  config:
    retention.ms: "604800000"
    compression.type: snappy
    cleanup.policy: delete
    min.insync.replicas: "2"
    unclean.leader.election.enable: "false"
    max.message.bytes: "4194304"
---
apiVersion: kafka.strimzi.io/v1beta2
kind: KafkaTopic
metadata:
  name: cognitive-plans-approval-responses
  namespace: kafka
  labels:
    strimzi.io/cluster: neural-hive-kafka
    neural-hive.io/domain: governance
    neural-hive.io/criticality: high
    neural-hive.io/compliance: required
spec:
  partitions: 3
  replicas: 3
  config:
    retention.ms: "2592000000"
    compression.type: snappy
    cleanup.policy: delete
    min.insync.replicas: "2"
    unclean.leader.election.enable: "false"
    max.message.bytes: "4194304"
---
apiVersion: kafka.strimzi.io/v1beta2
kind: KafkaTopic
metadata:
  name: cognitive-plans-approval-dlq
  namespace: kafka
  labels:
    strimzi.io/cluster: neural-hive-kafka
    neural-hive.io/domain: governance
    neural-hive.io/criticality: high
    neural-hive.io/dlq: "true"
spec:
  partitions: 3
  replicas: 3
  config:
    retention.ms: "2592000000"  # 30 dias
    compression.type: snappy
    cleanup.policy: delete
    min.insync.replicas: "2"
    unclean.leader.election.enable: "false"
    max.message.bytes: "8388608"  # 8MB para incluir metadata de erro
