apiVersion: kafka.strimzi.io/v1beta2
kind: KafkaTopic
metadata:
  name: security-incidents
  namespace: kafka
  labels:
    strimzi.io/cluster: neural-hive-kafka
    app.kubernetes.io/name: kafka-topic
    app.kubernetes.io/component: messaging
    neural-hive.io/layer: resilience
spec:
  partitions: 6
  replicas: 3
  config:
    retention.ms: 7776000000  # 90 dias para compliance
    segment.ms: 86400000  # 1 dia
    compression.type: lz4
    min.insync.replicas: 2
    cleanup.policy: delete
    max.message.bytes: 1048576  # 1MB para logs/m√©tricas
    message.timestamp.type: CreateTime
