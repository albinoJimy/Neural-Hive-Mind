apiVersion: v1
kind: Pod
metadata:
  name: configure-registry-worker2
  namespace: kube-system
spec:
  nodeName: vmi2911681
  hostPID: true
  hostNetwork: true
  containers:
  - name: configure
    image: alpine:3.18
    command:
    - /bin/sh
    - -c
    - |
      apk add --no-cache util-linux
      nsenter -t 1 -m -u -n -i -- /bin/bash -c 'mkdir -p /etc/containerd/certs.d/37.60.241.150:30500 && echo -e "server = \"http://37.60.241.150:30500\"\n\n[host.\"http://37.60.241.150:30500\"]\n  capabilities = [\"pull\", \"resolve\"]\n  skip_verify = true" > /etc/containerd/certs.d/37.60.241.150:30500/hosts.toml && systemctl restart containerd && echo Done'
      sleep 30
    securityContext:
      privileged: true
  restartPolicy: Never
  tolerations:
  - operator: Exists
