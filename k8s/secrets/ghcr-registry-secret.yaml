# Secret para autenticacao no GitHub Container Registry (GHCR)
# 
# Para criar este secret, execute:
#
# kubectl create secret docker-registry ghcr-secret \
#   --docker-server=ghcr.io \
#   --docker-username=<GITHUB_USERNAME> \
#   --docker-password=<GITHUB_TOKEN> \
#   --docker-email=<EMAIL> \
#   -n neural-hive
#
# Ou use este template preenchendo o campo .dockerconfigjson:
#
# Para gerar o valor base64:
# echo -n '{"auths":{"ghcr.io":{"username":"<USER>","password":"<TOKEN>","auth":"<BASE64_USER:TOKEN>"}}}' | base64
#
apiVersion: v1
kind: Secret
metadata:
  name: ghcr-secret
  namespace: neural-hive
  labels:
    app.kubernetes.io/name: ghcr-secret
    app.kubernetes.io/component: registry-auth
    app.kubernetes.io/part-of: neural-hive-mind
type: kubernetes.io/dockerconfigjson
data:
  # Placeholder - substituir pelo valor real
  # Gerar com: echo -n '{"auths":{"ghcr.io":{"auth":"BASE64_OF_USERNAME:TOKEN"}}}' | base64
  .dockerconfigjson: PLACEHOLDER_BASE64_DOCKER_CONFIG
---
