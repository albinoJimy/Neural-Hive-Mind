apiVersion: v1
kind: Secret
metadata:
  name: specialist-jwt-secret
  namespace: neural-hive-mind
  labels:
    app: neural-hive
    component: specialists
type: Opaque
stringData:
  # JWT Secret Key (minimum 32 characters)
  # Generate with: openssl rand -base64 32
  jwt-secret-key: "CHANGEME_GENERATE_WITH_OPENSSL_RAND_BASE64_32"

  # JWT Issuer
  jwt-issuer: "neural-hive-production"

  # JWT Algorithm
  jwt-algorithm: "HS256"
