[pytest]
markers =
    e2e: End-to-end tests (requires Kubernetes cluster)
    slow: Slow tests (>1 minute)
    k8s: Tests that interact with Kubernetes
    integration: Integration tests
    unit: Unit tests
    phase1: Phase 1 specific tests
    phase2: Phase 2 specific tests
    flow_c: Flow C orchestration tests (C1-C6 status transitions)
    specialists: Specialist-specific tests
    executor_integration: Integration tests for worker agent executors
    avro: Avro serialization/deserialization tests
    schema_registry: Schema Registry tests
    performance: Performance tests
    ml: ML-specific tests
    ml_integration: ML integration tests (requires MongoDB, MLflow)
    ml_promotion: Model promotion pipeline tests
    slow_ml: Slow ML tests (>30 seconds)

asyncio_mode = auto
timeout = 600
log_cli = true
log_cli_level = INFO
log_file = tests/logs/pytest.log
log_file_level = DEBUG
addopts =
    --verbose
    --tb=short
    --strict-markers
    --junit-xml=tests/results/pytest-junit.xml

testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
