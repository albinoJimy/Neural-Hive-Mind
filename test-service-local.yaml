apiVersion: apps/v1
kind: Deployment
metadata:
  name: neural-test-service
  namespace: neural-hive-system
  labels:
    app: neural-test-service
    version: v1
    neural-hive.io/component: test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: neural-test-service
      version: v1
  template:
    metadata:
      labels:
        app: neural-test-service
        version: v1
      annotations:
        sidecar.istio.io/inject: "true"
    spec:
      containers:
      - name: test-service
        image: nginx:alpine
        ports:
        - containerPort: 80
          name: http
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 200m
            memory: 128Mi
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 30
        env:
        - name: NGINX_HOST
          value: "neural-hive-local"
        - name: NGINX_PORT
          value: "80"
        volumeMounts:
        - name: nginx-config
          mountPath: /usr/share/nginx/html/index.html
          subPath: index.html
      volumes:
      - name: nginx-config
        configMap:
          name: neural-test-config
---
apiVersion: v1
kind: Service
metadata:
  name: neural-test-service
  namespace: neural-hive-system
  labels:
    app: neural-test-service
    service: neural-test-service
spec:
  selector:
    app: neural-test-service
  ports:
  - port: 80
    targetPort: 80
    name: http
    protocol: TCP
  type: ClusterIP
---
